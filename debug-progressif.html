<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üëÅÔ∏è Voir la V√©rit√© - Debug Progressif üëÅÔ∏è</title>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            touch-action: none; user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 25%, #f1f3f4 75%, #e9ecef 100%);
            min-height: 100vh; width: 100%; margin: 0; padding: 0;
            display: flex; align-items: center; justify-content: center;
            color: #2c3e50; overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        #gameCanvas {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 30%, #ffffff 70%, #f1f3f4 100%);
            border: 2px solid #ddd;
            border-radius: 0;
            width: 100%;
            max-width: 450px;
            height: auto;
            aspect-ratio: 9/16;
        }

        .log {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 150;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="450" height="800"></canvas>
        <div class="log" id="log">D√©marrage...</div>
    </div>

    <script type="module">
        const log = document.getElementById('log');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function addLog(message) {
            log.innerHTML += '<br>' + message;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }

        async function testProgressif() {
            try {
                addLog('1. Import des modules...');
                const timestamp = Date.now();
                const moduleImport = await import(`./modules/index.js?v=${timestamp}`);
                const ModuleManager = moduleImport.default;
                addLog('‚úÖ ModuleManager charg√©');

                addLog('2. Test de la config...');
                const config = ModuleManager.config;
                if (!config) throw new Error('Config manquante');
                addLog('‚úÖ Config trouv√©e');

                addLog('3. Test des constantes responsives...');
                const C = config.RESPONSIVE.calculateConstants(450, 800);
                C.BW = 60; C.BH = 30; // Ajout des dimensions des briques
                addLog(`‚úÖ Constantes: W=${C.W}, H=${C.H}, PW=${C.PW}, PH=${C.PH}, BS=${C.BS}, SP=${C.SP}`);

                addLog('4. Test des modules graphiques...');
                const graphics = ModuleManager.graphics;
                if (!graphics.boat) throw new Error('BoatRenderer manquant');
                if (!graphics.heart) throw new Error('HeartRenderer manquant');
                if (!graphics.lantern) throw new Error('LanternRenderer manquant');
                if (!graphics.environment) throw new Error('EnvironmentRenderer manquant');
                addLog('‚úÖ Tous les modules graphiques pr√©sents');

                addLog('5. Test des syst√®mes...');
                const particles = ModuleManager.systems.particles;
                if (!particles) throw new Error('ParticleSystem manquant');
                addLog('‚úÖ ParticleSystem pr√©sent');

                addLog('6. Test de rendu simple...');
                // Clear canvas
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(0, 0, C.W, C.H);

                // Test environnement
                graphics.environment.drawSky(ctx, C, 1, 8, config.CHAPITRE1, { clignotement: false }, false);
                graphics.environment.drawSea(ctx, C, 1);
                addLog('‚úÖ Environnement rendu');

                // Test bateau
                const raquette = { x: C.W/2 - C.PW/2, y: C.H - C.PH - 30 };
                graphics.boat.render(ctx, raquette, C, false);
                addLog('‚úÖ Bateau rendu');

                // Test c≈ìur
                graphics.heart.drawPixelHeart(ctx, 100, 100, 30, '#FF6B6B');
                addLog('‚úÖ C≈ìur rendu');

                // Test lanterne
                const balle = { x: 200, y: 200, visible: true };
                const lanterne = { active: true, intensite: 1 };
                graphics.lantern.render(ctx, balle, lanterne, C, false, 'jeu');
                addLog('‚úÖ Lanterne rendue');

                // Test particules
                particles.addParticles(300, 300, '#4ECDC4', 5);
                particles.render(ctx, false);
                addLog('‚úÖ Particules rendues');

                addLog('üéâ TOUS LES TESTS R√âUSSIS ! Le jeu fonctionne !');

            } catch (error) {
                addLog(`‚ùå ERREUR: ${error.message}`);
                addLog(`Stack: ${error.stack}`);
            }
        }

        // Lancer le test
        testProgressif();
    </script>
</body>
</html>
