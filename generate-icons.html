<!-- Générateur d'icônes temporaires pour PWA -->
<!DOCTYPE html>
<html>
<head>
    <title>Générateur d'icônes Petit Bateau</title>
</head>
<body>
    <h1>Générateur d'icônes temporaires</h1>
    <canvas id="iconCanvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="generateIcons()">Générer toutes les icônes</button>
    <div id="downloads"></div>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Fond dégradé
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Dessiner un bateau stylisé
            ctx.save();
            ctx.translate(size/2, size/2);
            
            // Coque du bateau
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.ellipse(0, size*0.1, size*0.3, size*0.08, 0, 0, Math.PI * 2);
            ctx.fill();

            // Voile
            ctx.fillStyle = '#F0F8FF';
            ctx.beginPath();
            ctx.moveTo(-size*0.1, -size*0.2);
            ctx.lineTo(size*0.1, -size*0.3);
            ctx.lineTo(size*0.1, size*0.05);
            ctx.lineTo(-size*0.1, size*0.05);
            ctx.closePath();
            ctx.fill();

            // Mât
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = size*0.01;
            ctx.beginPath();
            ctx.moveTo(0, -size*0.3);
            ctx.lineTo(0, size*0.1);
            ctx.stroke();

            // Vagues
            ctx.strokeStyle = '#4682B4';
            ctx.lineWidth = size*0.02;
            for(let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.arc(0, size*0.2 + i*size*0.05, size*0.4, 0, Math.PI);
                ctx.stroke();
            }

            ctx.restore();

            // Texte "PB"
            ctx.fillStyle = '#FFD700';
            ctx.font = `bold ${size*0.1}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText('PB', size/2, size*0.9);

            return canvas;
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        function generateIcons() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const downloads = document.getElementById('downloads');
            downloads.innerHTML = '<h3>Téléchargements générés:</h3>';

            sizes.forEach(size => {
                const canvas = createIcon(size);
                const filename = `icon-${size}x${size}.png`;
                
                // Créer un lien de téléchargement
                const link = document.createElement('a');
                link.href = canvas.toDataURL();
                link.download = filename;
                link.textContent = filename;
                link.style.display = 'block';
                link.style.margin = '5px 0';
                downloads.appendChild(link);
            });

            // Afficher l'icône 512x512 dans le canvas principal
            const mainCanvas = document.getElementById('iconCanvas');
            const mainCtx = mainCanvas.getContext('2d');
            const icon512 = createIcon(512);
            mainCtx.drawImage(icon512, 0, 0);
        }

        // Générer automatiquement au chargement
        window.onload = generateIcons;
    </script>
</body>
</html>
