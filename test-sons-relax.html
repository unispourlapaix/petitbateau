<body>
    <div class="container">

        <div class="volume-control">

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let masterVolume = 0.5;

        document.getElementById('volume').addEventListener('input', (e) => {
            masterVolume = e.target.value / 100;
            document.getElementById('volumeValue').textContent = e.target.value + '%';
        });

        // === EAU & NATURE ===

        // Vague - Oc√©an r√©aliste avec mont√©e et retrait
        function playVague() {
            // Partie 1: Vague qui monte (bruit blanc modul√©)
            const noise1 = audioCtx.createBufferSource();
            const buffer1 = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
            const data1 = buffer1.getChannelData(0);

            for (let i = 0; i < buffer1.length; i++) {
                const t = i / audioCtx.sampleRate;
                const wave = Math.pow(t / 2, 0.8); // Mont√©e progressive
                data1[i] = (Math.random() * 2 - 1) * wave * 0.7;
            }

            noise1.buffer = buffer1;

            const filter1 = audioCtx.createBiquadFilter();
            filter1.type = 'lowpass';
            filter1.frequency.setValueAtTime(250, audioCtx.currentTime);
            filter1.frequency.linearRampToValueAtTime(400, audioCtx.currentTime + 1);
            filter1.frequency.linearRampToValueAtTime(200, audioCtx.currentTime + 2);

            const gain1 = audioCtx.createGain();
            gain1.gain.setValueAtTime(0, audioCtx.currentTime);
            gain1.gain.linearRampToValueAtTime(masterVolume * 0.25, audioCtx.currentTime + 1.2);
            gain1.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

            noise1.connect(filter1);
            filter1.connect(gain1);
            gain1.connect(audioCtx.destination);

            noise1.start();

            // Partie 2: Retrait de la vague (plus aigu, comme l'eau qui glisse)
            setTimeout(() => {
                const noise2 = audioCtx.createBufferSource();
                const buffer2 = audioCtx.createBuffer(1, audioCtx.sampleRate * 1.5, audioCtx.sampleRate);
                const data2 = buffer2.getChannelData(0);

                for (let i = 0; i < buffer2.length; i++) {
                    const t = i / buffer2.length;
                    const fade = 1 - t;
                    data2[i] = (Math.random() * 2 - 1) * fade * 0.5;
                }

                noise2.buffer = buffer2;

                const filter2 = audioCtx.createBiquadFilter();
                filter2.type = 'highpass';
                filter2.frequency.setValueAtTime(800, audioCtx.currentTime);
                filter2.frequency.linearRampToValueAtTime(1200, audioCtx.currentTime + 1.5);

                const gain2 = audioCtx.createGain();
                gain2.gain.setValueAtTime(masterVolume * 0.15, audioCtx.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.5);

                noise2.connect(filter2);
                filter2.connect(gain2);
                gain2.connect(audioCtx.destination);

                noise2.start();
            }, 1800);

            // Partie 3: R√©sonance grave de la vague
            const osc = audioCtx.createOscillator();
            const gainOsc = audioCtx.createGain();
            const filterOsc = audioCtx.createBiquadFilter();

            osc.type = 'sine';
            filterOsc.type = 'lowpass';
            filterOsc.frequency.value = 150;

            osc.connect(filterOsc);
            filterOsc.connect(gainOsc);
            gainOsc.connect(audioCtx.destination);

            osc.frequency.setValueAtTime(60, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(80, audioCtx.currentTime + 1);
            osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 2.5);

            gainOsc.gain.setValueAtTime(0, audioCtx.currentTime);
            gainOsc.gain.linearRampToValueAtTime(masterVolume * 0.12, audioCtx.currentTime + 0.8);
            gainOsc.gain.linearRampToValueAtTime(masterVolume * 0.08, audioCtx.currentTime + 2);
            gainOsc.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 3);

            osc.start();
            osc.stop(audioCtx.currentTime + 3);
        }

        // Ruisseau - Multiples petits bruits d'eau
        function playRuisseau() {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    const filter = audioCtx.createBiquadFilter();

                    osc.type = 'sine';
                    filter.type = 'highpass';
                    filter.frequency.value = 800;

                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(audioCtx.destination);

                    const freq = 1000 + Math.random() * 1500;
                    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(freq * 0.5, audioCtx.currentTime + 0.1);

                    gain.gain.setValueAtTime(masterVolume * 0.08, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.12);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.12);
                }, i * 80);
            }
        }

        // Glougou - Bulles qui montent et √©clatent (version am√©lior√©e)
        function playGlougou() {
            for (let i = 0; i < 7; i++) {
                setTimeout(() => {
                    // Bulle qui monte
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    const filter = audioCtx.createBiquadFilter();

                    osc.type = 'sine';
                    filter.type = 'lowpass';
                    filter.frequency.value = 800;

                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(audioCtx.destination);

                    const startFreq = 180 + Math.random() * 120;
                    osc.frequency.setValueAtTime(startFreq, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(startFreq * 2.5, audioCtx.currentTime + 0.2);

                    gain.gain.setValueAtTime(masterVolume * 0.15, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.22);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.22);

                    // Pop de la bulle qui √©clate (petit son aigu)
                    setTimeout(() => {
                        const pop = audioCtx.createOscillator();
                        const gainPop = audioCtx.createGain();
                        const filterPop = audioCtx.createBiquadFilter();

                        pop.type = 'sine';
                        filterPop.type = 'highpass';
                        filterPop.frequency.value = 1000;

                        pop.connect(filterPop);
                        filterPop.connect(gainPop);
                        gainPop.connect(audioCtx.destination);

                        pop.frequency.setValueAtTime(startFreq * 3, audioCtx.currentTime);
                        pop.frequency.exponentialRampToValueAtTime(startFreq * 1.5, audioCtx.currentTime + 0.04);

                        gainPop.gain.setValueAtTime(masterVolume * 0.08, audioCtx.currentTime);
                        gainPop.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);

                        pop.start();
                        pop.stop(audioCtx.currentTime + 0.05);
                    }, 200);

                }, i * 140);
            }

            // Fond de bulles (bruit continu doux)
            const noise = audioCtx.createBufferSource();
            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 1.2, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < buffer.length; i++) {
                data[i] = (Math.random() * 2 - 1) * 0.3;
            }

            noise.buffer = buffer;

            const filterNoise = audioCtx.createBiquadFilter();
            filterNoise.type = 'bandpass';
            filterNoise.frequency.value = 400;
            filterNoise.Q.value = 2;

            const gainNoise = audioCtx.createGain();
            gainNoise.gain.value = masterVolume * 0.05;

            noise.connect(filterNoise);
            filterNoise.connect(gainNoise);
            gainNoise.connect(audioCtx.destination);

            noise.start();
        }

        // Pluie Douce
        function playPluieDouce() {
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    const filter = audioCtx.createBiquadFilter();

                    osc.type = 'sine';
                    filter.type = 'highpass';
                    filter.frequency.value = 2000;

                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.frequency.value = 3000 + Math.random() * 1000;

                    gain.gain.setValueAtTime(masterVolume * 0.04, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.05);
                }, i * 50);
            }
        }

        // === R√âSONANCES & HARMONIES ===

        // Harpe - Glissando ascendant
        function playHarpe() {
            const notes = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25];

            notes.forEach((freq, i) => {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'sine';
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.frequency.value = freq;

                    gain.gain.setValueAtTime(masterVolume * 0.15, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.2);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 1.2);
                }, i * 60);
            });
        }

        // Clochettes
        function playClochettes() {
            const frequencies = [1046.50, 1318.51, 1567.98];

            frequencies.forEach((freq, i) => {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'sine';
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.frequency.value = freq;

                    gain.gain.setValueAtTime(masterVolume * 0.12, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.8);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.8);
                }, i * 100);
            });
        }

        // Kalimba
        function playKalimba() {
            const melody = [523.25, 659.25, 783.99, 659.25];

            melody.forEach((freq, i) => {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    const filter = audioCtx.createBiquadFilter();

                    osc.type = 'triangle';
                    filter.type = 'lowpass';
                    filter.frequency.value = 2000;

                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.frequency.value = freq;

                    gain.gain.setValueAtTime(masterVolume * 0.15, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.6);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.6);
                }, i * 250);
            });
        }

        // Cristal - Verre qui chante
        function playCristal() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.frequency.value = 880;

            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.1, audioCtx.currentTime + 0.2);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.1, audioCtx.currentTime + 1.5);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2.5);

            osc.start();
            osc.stop(audioCtx.currentTime + 2.5);
        }

        // === AMBIANCES COSMIQUES ===

        // Pad C√©leste
        function playPad() {
            const frequencies = [220, 275, 330];

            frequencies.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                const filter = audioCtx.createBiquadFilter();

                osc.type = 'sine';
                filter.type = 'lowpass';
                filter.frequency.value = 800;

                osc.connect(filter);
                filter.connect(gain);
                gain.connect(audioCtx.destination);

                osc.frequency.value = freq;

                const vol = masterVolume * (0.08 - i * 0.015);
                gain.gain.setValueAtTime(0, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + 0.5);
                gain.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + 2);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 3);

                osc.start();
                osc.stop(audioCtx.currentTime + 3);
            });
        }

        // √âtoile - Scintillement
        function playEtoile() {
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'sine';
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.frequency.value = 2000 + Math.random() * 1000;

                    gain.gain.setValueAtTime(0, audioCtx.currentTime);
                    gain.gain.linearRampToValueAtTime(masterVolume * 0.06, audioCtx.currentTime + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.15);
                }, i * 150);
            }
        }

        // Aurore Bor√©ale
        function playAurore() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'sine';
            filter.type = 'lowpass';
            filter.frequency.value = 1200;

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(600, audioCtx.currentTime + 1);
            osc.frequency.linearRampToValueAtTime(350, audioCtx.currentTime + 2);

            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.12, audioCtx.currentTime + 0.3);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.1, audioCtx.currentTime + 1.5);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2.5);

            osc.start();
            osc.stop(audioCtx.currentTime + 2.5);
        }

        // N√©buleuse
        function playNebuleuse() {
            const noise = audioCtx.createBufferSource();
            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 4, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < buffer.length; i++) {
                const t = i / audioCtx.sampleRate;
                const wave = Math.sin(t * 0.3) * 0.5 + 0.5;
                data[i] = (Math.random() * 2 - 1) * wave * 0.3;
            }

            noise.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(200, audioCtx.currentTime);

            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.08, audioCtx.currentTime + 1);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.08, audioCtx.currentTime + 3);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 4);

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            noise.start();
        }

        // === SONS MAGIQUES ===

        // √âtincelle - Version am√©lior√©e avec cascade d'√©tincelles
        function playEtincelle() {
            // √âtincelle principale
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'sine';
            filter.type = 'highpass';
            filter.frequency.value = 1500;

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.frequency.setValueAtTime(2500, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(4500, audioCtx.currentTime + 0.04);
            osc.frequency.exponentialRampToValueAtTime(1800, audioCtx.currentTime + 0.2);

            gain.gain.setValueAtTime(masterVolume * 0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.25);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.25);

            // Cascade de micro-√©tincelles (3 petites √©tincelles qui suivent)
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const sparkle = audioCtx.createOscillator();
                    const gainSparkle = audioCtx.createGain();
                    const filterSparkle = audioCtx.createBiquadFilter();

                    sparkle.type = 'sine';
                    filterSparkle.type = 'highpass';
                    filterSparkle.frequency.value = 2000;

                    sparkle.connect(filterSparkle);
                    filterSparkle.connect(gainSparkle);
                    gainSparkle.connect(audioCtx.destination);

                    const freq = 3000 + Math.random() * 1500;
                    sparkle.frequency.setValueAtTime(freq, audioCtx.currentTime);
                    sparkle.frequency.exponentialRampToValueAtTime(freq * 0.6, audioCtx.currentTime + 0.08);

                    gainSparkle.gain.setValueAtTime(masterVolume * (0.1 - i * 0.02), audioCtx.currentTime);
                    gainSparkle.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);

                    sparkle.start();
                    sparkle.stop(audioCtx.currentTime + 0.1);
                }, 80 + i * 50);
            }

            // R√©sonance cristalline finale
            setTimeout(() => {
                const crystal = audioCtx.createOscillator();
                const gainCrystal = audioCtx.createGain();

                crystal.type = 'sine';
                crystal.connect(gainCrystal);
                gainCrystal.connect(audioCtx.destination);

                crystal.frequency.value = 2400;

                gainCrystal.gain.setValueAtTime(0, audioCtx.currentTime);
                gainCrystal.gain.linearRampToValueAtTime(masterVolume * 0.06, audioCtx.currentTime + 0.05);
                gainCrystal.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);

                crystal.start();
                crystal.stop(audioCtx.currentTime + 0.4);
            }, 200);
        }

        // F√©√©rique - Poudre magique
        function playFeerique() {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'sine';
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    const freq = 1500 + Math.random() * 1500;
                    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(freq * 1.5, audioCtx.currentTime + 0.1);

                    gain.gain.setValueAtTime(masterVolume * 0.08, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.12);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.12);
                }, i * 50);
            }
        }

        // Luciole
        function playLuciole() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.frequency.value = 1200;

            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.1, audioCtx.currentTime + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            gain.gain.setValueAtTime(0, audioCtx.currentTime + 0.6);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.08, audioCtx.currentTime + 0.7);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);

            osc.start();
            osc.stop(audioCtx.currentTime + 1);
        }

        // C√©leste
        function playCeleste() {
            const frequencies = [523.25, 659.25, 783.99, 1046.50];

            frequencies.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.type = 'sine';
                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.frequency.value = freq;

                const vol = masterVolume * (0.1 - i * 0.015);
                gain.gain.setValueAtTime(0, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + 0.3);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

                osc.start();
                osc.stop(audioCtx.currentTime + 2);
            });
        }
