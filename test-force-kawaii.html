<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üîß Force Kawaii Test</title>
    <style>
        body {
            background: #001122;
            color: white;
            font-family: Arial;
            padding: 20px;
        }
        .container {
            position: relative;
            width: 800px;
            height: 400px;
            background: rgba(0,50,100,0.3);
            border: 2px solid yellow;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üîß Test Force Kawaii Objects</h1>

    <button onclick="forceKawaiiInSecretMode()">‚ö° Force Kawaii en Mode Secret</button>
    <button onclick="clearAll()">üßπ Clear</button>

    <div class="container" id="container"></div>

    <div id="debug"></div>

    <script src="modules/kawaii_objects_module.js"></script>
    <script src="modules/secret-mode.js"></script>

    <script>
        const container = document.getElementById('container');
        const debug = document.getElementById('debug');

        function log(msg) {
            console.log(msg);
            debug.innerHTML += msg + '<br>';
        }

        function forceKawaiiInSecretMode() {
            log('üöÄ Test Force Kawaii en mode secret...');

            // Cr√©er un canvas factice
            const dummyCanvas = {
                width: 800,
                height: 400,
                getContext: () => ({
                    save: () => {},
                    restore: () => {},
                    clearRect: () => {}
                })
            };

            // Initialiser le module secret
            const secretModule = new SecretModeModule(dummyCanvas, dummyCanvas.getContext('2d'));
            secretModule.kawaiiContainer = container;

            log('‚úÖ Module secret cr√©√©');

            // Activer le mode secret
            secretModule.activate();
            log('‚úÖ Mode secret activ√©');

            // Forcer la cr√©ation de plusieurs objets kawaii imm√©diatement
            const types = ['baleine', 'asteroide', 'etoile', 'tank', 'lune'];

            types.forEach((type, index) => {
                setTimeout(() => {
                    log(`üéØ Tentative cr√©ation ${type}...`);

                    if (secretModule.kawaiiObjects) {
                        const x = 100 + index * 120;
                        const y = 50;

                        const obj = secretModule.kawaiiObjects.createObject(type, x, y);

                        if (obj && obj.element) {
                            // Ajouter une bordure rouge pour debug
                            obj.element.style.border = '3px solid red';
                            obj.element.style.minWidth = '60px';
                            obj.element.style.minHeight = '60px';

                            container.appendChild(obj.element);
                            log(`‚úÖ ${type} cr√©√© et ajout√©`);
                        } else {
                            log(`‚ùå √âchec ${type}`);
                        }
                    } else {
                        log('‚ùå Pas de module kawaii');
                    }
                }, index * 200);
            });
        }

        function clearAll() {
            container.innerHTML = '';
            debug.innerHTML = '';
        }
    </script>
</body>
</html>
