<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Debug Animations</title>
</head>
<body style="margin: 0; background: #001122;">
    <canvas id="testCanvas" style="display: block;"></canvas>

    <script>
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');

        // Configurer le canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let animFrame = 0;

        function dessiner() {
            // Effacer le canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Fond
            ctx.fillStyle = '#001122';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Test simple : cercle animÃ©
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 50 + Math.sin(animFrame * 0.05) * 20;

            ctx.fillStyle = '#64ffda';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            // Texte de debug
            ctx.fillStyle = '#ffffff';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Frame: ${animFrame}`, centerX, centerY + 100);
            ctx.fillText('Si tu vois ce cercle bouger, les animations marchent !', centerX, centerY + 130);

            animFrame++;
        }

        function boucleTest() {
            dessiner();
            requestAnimationFrame(boucleTest);
        }

        // DÃ©marrer immÃ©diatement
        console.log('ðŸ§ª Test debug animations - dÃ©marrage');
        boucleTest();

        // Redimensionnement
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
