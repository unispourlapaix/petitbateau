<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - La Qu√™te de V√©rit√©</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            margin: 20px;
        }
        .error {
            color: #ff4444;
            background: rgba(255,68,68,0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            color: #44ff44;
            background: rgba(68,255,68,0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .loading {
            color: #ffff44;
        }
        canvas {
            border: 2px solid #444;
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üêõ Debug Mode - La Qu√™te de V√©rit√©</h1>
    <div id="log"></div>
    <canvas id="canvas" width="480" height="600"></canvas>

    <script type="module">
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(div);
            console.log(message);
        }

        addLog('üöÄ D√©marrage du mode debug...', 'loading');

        try {
            addLog('‚úÖ V√©rification du canvas...');
            const canvas = document.getElementById('canvas');
            if (!canvas) {
                throw new Error('Canvas introuvable');
            }
            addLog('‚úÖ Canvas OK');

            addLog('üì¶ Chargement du module principal...', 'loading');
            
            // Import du jeu avec gestion d'erreur d√©taill√©e
            import('./js/modules/game.js')
                .then(({ default: QueteDeVerite }) => {
                    addLog('‚úÖ Module game.js charg√©');
                    
                    try {
                        addLog('üéÆ Cr√©ation de l\'instance de jeu...', 'loading');
                        const game = new QueteDeVerite(canvas);
                        
                        addLog('‚úÖ Instance cr√©√©e avec succ√®s');
                        addLog(`üìä √âtat initial: ${JSON.stringify(game.gameState)}`);
                        
                        addLog('üé¨ D√©marrage du jeu...', 'loading');
                        game.start();
                        
                        addLog('üéâ Jeu d√©marr√© avec succ√®s !', 'success');
                        
                        // Exposer pour debug
                        window.debugGame = game;
                        
                    } catch (gameError) {
                        addLog(`‚ùå Erreur cr√©ation jeu: ${gameError.message}`, 'error');
                        addLog(`Stack: ${gameError.stack}`, 'error');
                    }
                })
                .catch(moduleError => {
                    addLog(`‚ùå Erreur chargement module: ${moduleError.message}`, 'error');
                    addLog(`Stack: ${moduleError.stack}`, 'error');
                    
                    // Essayer de charger les modules individuellement pour diagnostiquer
                    addLog('üîç Test des modules individuels...', 'loading');
                    
                    const modules = [
                        './js/modules/angel.js',
                        './js/modules/orb.js', 
                        './js/modules/buildings.js',
                        './js/modules/rpg.js',
                        './js/modules/ui.js'
                    ];
                    
                    modules.forEach((modulePath, index) => {
                        import(modulePath)
                            .then(() => addLog(`‚úÖ ${modulePath} OK`))
                            .catch(err => addLog(`‚ùå ${modulePath} ERROR: ${err.message}`, 'error'));
                    });
                });

        } catch (error) {
            addLog(`‚ùå Erreur globale: ${error.message}`, 'error');
            addLog(`Stack: ${error.stack}`, 'error');
        }
    </script>
</body>
</html>
