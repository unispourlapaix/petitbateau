<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Top 10000 - Petit Bateau Rouge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 200px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.8;
        }

        .filters {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
        }

        select, input {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .leaderboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: grid;
            grid-template-columns: 80px 80px 1fr 200px 150px;
            gap: 15px;
            font-weight: bold;
            font-size: 14px;
        }

        .leaderboard-row {
            display: grid;
            grid-template-columns: 80px 80px 1fr 200px 150px;
            gap: 15px;
            padding: 18px 20px;
            border-bottom: 1px solid #e2e8f0;
            align-items: center;
            transition: all 0.3s ease;
            color: #333;
        }

        .leaderboard-row:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .leaderboard-row.top-3 {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 255, 255, 0) 100%);
            font-weight: 600;
        }

        .rank {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .rank.top-1 { font-size: 24px; }
        .rank.top-2 { font-size: 22px; }
        .rank.top-3 { font-size: 20px; }

        .avatar {
            font-size: 28px;
            text-align: center;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .pseudo {
            font-weight: 600;
            font-size: 16px;
            color: #1e293b;
        }

        .level-info {
            font-size: 12px;
            color: #64748b;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .badges {
            display: flex;
            gap: 5px;
            font-size: 16px;
        }

        .score {
            font-size: 20px;
            font-weight: bold;
            color: #3b82f6;
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 24px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .page-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            
            .leaderboard-header,
            .leaderboard-row {
                grid-template-columns: 50px 50px 1fr 100px;
                gap: 10px;
                font-size: 12px;
                padding: 12px 10px;
            }

            .level-info {
                display: none;
            }

            .stat-card {
                min-width: 150px;
            }

            .filters {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ Top 10000 Petit Bateau Rouge</h1>
            <p class="subtitle">Classement Mondial des Meilleurs Joueurs</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <span class="stat-value" id="totalPlayers">-</span>
                <span class="stat-label">Joueurs</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="topScore">-</span>
                <span class="stat-label">Meilleur Score</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="avgScore">-</span>
                <span class="stat-label">Score Moyen</span>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>üîç Recherche:</label>
                <input type="text" id="searchInput" class="search-box" placeholder="Pseudo ou email...">
            </div>
            <div class="filter-group">
                <label>üìä Par page:</label>
                <select id="perPageSelect">
                    <option value="50">50</option>
                    <option value="100" selected>100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                </select>
            </div>
        </div>

        <div class="leaderboard">
            <div class="leaderboard-header">
                <div>Rang</div>
                <div>Avatar</div>
                <div>Joueur</div>
                <div>Niveau / √ânigmes</div>
                <div>Score</div>
            </div>
            <div id="leaderboardContent">
                <div class="loading">‚è≥ Chargement...</div>
            </div>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Configuration Supabase
        const SUPABASE_URL = 'https://hjgfnpfqfvvbrcnbqrqk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhqZ2ZucGZxZnZ2YnJjbmJxcnFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg3NTA3MzEsImV4cCI6MjA0NDMyNjczMX0.tGUYLEGgZV3WgfJqgaXODaqHvuTPALAXhjLNVvqZQ8M';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentPage = 1;
        let perPage = 100;
        let totalScores = 0;
        let allScores = [];

        // Niveaux de sagesse
        const niveauxSagesse = [
            { min: 0, max: 99, titre: 'D√©butant', icone: 'üå±', couleur: '#94a3b8' },
            { min: 100, max: 299, titre: 'Apprenti', icone: 'üåø', couleur: '#84cc16' },
            { min: 300, max: 599, titre: 'Adepte', icone: 'üçÄ', couleur: '#22c55e' },
            { min: 600, max: 999, titre: 'Sage', icone: '‚ú®', couleur: '#3b82f6' },
            { min: 1000, max: 1499, titre: 'Ma√Ætre', icone: 'üåü', couleur: '#8b5cf6' },
            { min: 1500, max: 2099, titre: '√âveill√©', icone: 'üí´', couleur: '#d946ef' },
            { min: 2100, max: 9999, titre: 'Illumin√©', icone: 'üîÆ', couleur: '#f59e0b' }
        ];

        function getNiveauSagesse(sagesse) {
            return niveauxSagesse.find(n => sagesse >= n.min && sagesse <= n.max) || niveauxSagesse[0];
        }

        function getBadges(donnees, isFirst, enigmes) {
            const badges = [];
            if (isFirst) badges.push({ icone: 'üëë', titre: 'Champion' });
            if (enigmes >= 18) badges.push({ icone: 'üéì', titre: '√ârudit' });
            if (donnees.niveau_atteint >= 23) badges.push({ icone: 'üèÅ', titre: 'Finisher' });
            return badges;
        }

        async function loadScores() {
            try {
                document.getElementById('leaderboardContent').innerHTML = '<div class="loading">‚è≥ Chargement...</div>';

                // Charger le top 10000
                const { data, error, count } = await supabase
                    .from('scores')
                    .select(`
                        id,
                        score,
                        donnees_extra,
                        created_at,
                        users (
                            pseudo,
                            avatar
                        )
                    `, { count: 'exact' })
                    .order('score', { ascending: false })
                    .limit(10000);

                if (error) throw error;

                allScores = data || [];
                totalScores = Math.min(count || 0, 10000);

                updateStats();
                renderPage();
            } catch (error) {
                console.error('Erreur chargement scores:', error);
                document.getElementById('leaderboardContent').innerHTML = 
                    `<div class="error">‚ùå Erreur de chargement: ${error.message}</div>`;
            }
        }

        function updateStats() {
            document.getElementById('totalPlayers').textContent = totalScores.toLocaleString();
            
            if (allScores.length > 0) {
                const topScore = allScores[0].score;
                const avgScore = Math.round(allScores.reduce((sum, s) => sum + s.score, 0) / allScores.length);
                
                document.getElementById('topScore').textContent = topScore.toLocaleString();
                document.getElementById('avgScore').textContent = avgScore.toLocaleString();
            }
        }

        function renderPage() {
            const start = (currentPage - 1) * perPage;
            const end = start + perPage;
            const pageScores = allScores.slice(start, end);

            let html = '';
            pageScores.forEach((entry, index) => {
                const globalRank = start + index + 1;
                const donnees = entry.donnees_extra || {};
                const pseudo = entry.users?.pseudo || donnees.pseudo || 'Anonyme';
                const avatar = entry.users?.avatar || donnees.avatar || 'üë§';
                
                let medal = `${globalRank}.`;
                let rankClass = '';
                
                if (globalRank === 1) {
                    medal = 'ü•á';
                    rankClass = 'top-1';
                } else if (globalRank === 2) {
                    medal = 'ü•à';
                    rankClass = 'top-2';
                } else if (globalRank === 3) {
                    medal = 'ü•â';
                    rankClass = 'top-3';
                }

                const rowClass = globalRank <= 3 ? 'leaderboard-row top-3' : 'leaderboard-row';

                let levelInfo = '';
                if (donnees.sagesse) {
                    const niveau = getNiveauSagesse(donnees.sagesse);
                    const enigmesInfo = donnees.enigmes ? ` ‚Ä¢ ${donnees.enigmes}/18üß©` : '';
                    levelInfo = `${niveau.icone} ${niveau.titre}${enigmesInfo}`;
                }

                const badges = getBadges(donnees, globalRank === 1, donnees.enigmes);
                const badgesHtml = badges.map(b => b.icone).join(' ');

                html += `
                    <div class="${rowClass}">
                        <div class="rank ${rankClass}">${medal}</div>
                        <div class="avatar">${avatar}</div>
                        <div class="player-info">
                            <div class="pseudo">${pseudo}</div>
                            <div class="level-info">${levelInfo}</div>
                        </div>
                        <div class="badges">${badgesHtml}</div>
                        <div class="score">${entry.score.toLocaleString()}</div>
                    </div>
                `;
            });

            document.getElementById('leaderboardContent').innerHTML = html || '<div class="loading">Aucun score</div>';
            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(totalScores / perPage);
            let html = '';

            html += `<button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="window.goToPage(1)">¬´</button>`;
            html += `<button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="window.goToPage(${currentPage - 1})">‚Äπ</button>`;

            const range = 5;
            let start = Math.max(1, currentPage - range);
            let end = Math.min(totalPages, currentPage + range);

            if (start > 1) {
                html += `<button class="page-btn" onclick="window.goToPage(1)">1</button>`;
                if (start > 2) html += `<span class="page-btn" disabled>...</span>`;
            }

            for (let i = start; i <= end; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="window.goToPage(${i})">${i}</button>`;
            }

            if (end < totalPages) {
                if (end < totalPages - 1) html += `<span class="page-btn" disabled>...</span>`;
                html += `<button class="page-btn" onclick="window.goToPage(${totalPages})">${totalPages}</button>`;
            }

            html += `<button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="window.goToPage(${currentPage + 1})">‚Ä∫</button>`;
            html += `<button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="window.goToPage(${totalPages})">¬ª</button>`;

            document.getElementById('pagination').innerHTML = html;
        }

        window.goToPage = function(page) {
            const totalPages = Math.ceil(totalScores / perPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderPage();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Recherche
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            if (search) {
                const filtered = allScores.filter(entry => {
                    const pseudo = entry.users?.pseudo || entry.donnees_extra?.pseudo || '';
                    const email = entry.users?.email || '';
                    return pseudo.toLowerCase().includes(search) || email.toLowerCase().includes(search);
                });
                
                // Afficher uniquement les r√©sultats filtr√©s
                let html = '';
                filtered.slice(0, 100).forEach((entry, index) => {
                    const globalRank = allScores.indexOf(entry) + 1;
                    const donnees = entry.donnees_extra || {};
                    const pseudo = entry.users?.pseudo || donnees.pseudo || 'Anonyme';
                    const avatar = entry.users?.avatar || donnees.avatar || 'üë§';
                    
                    let levelInfo = '';
                    if (donnees.sagesse) {
                        const niveau = getNiveauSagesse(donnees.sagesse);
                        const enigmesInfo = donnees.enigmes ? ` ‚Ä¢ ${donnees.enigmes}/18üß©` : '';
                        levelInfo = `${niveau.icone} ${niveau.titre}${enigmesInfo}`;
                    }

                    const badges = getBadges(donnees, globalRank === 1, donnees.enigmes);
                    const badgesHtml = badges.map(b => b.icone).join(' ');

                    html += `
                        <div class="leaderboard-row">
                            <div class="rank">${globalRank}.</div>
                            <div class="avatar">${avatar}</div>
                            <div class="player-info">
                                <div class="pseudo">${pseudo}</div>
                                <div class="level-info">${levelInfo}</div>
                            </div>
                            <div class="badges">${badgesHtml}</div>
                            <div class="score">${entry.score.toLocaleString()}</div>
                        </div>
                    `;
                });
                
                document.getElementById('leaderboardContent').innerHTML = html || '<div class="loading">Aucun r√©sultat</div>';
                document.getElementById('pagination').innerHTML = '';
            } else {
                renderPage();
            }
        });

        // Changement du nombre par page
        document.getElementById('perPageSelect').addEventListener('change', (e) => {
            perPage = parseInt(e.target.value);
            currentPage = 1;
            renderPage();
        });

        // Chargement initial
        loadScores();
    </script>
</body>
</html>
