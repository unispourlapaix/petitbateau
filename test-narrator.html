<!DOCTYPE html>

<head>

    <title>Test Immersive Narrator - Style Emmanuel</title>
    <style>
        * {

        body {

            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #2c3e50;

        }

        .container {

            width: 100%;
            text-align: center;
        }

        h1 {

            margin-bottom: 10px;
            color: #34495e;
            font-weight: 300;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .buttons {

            gap: 15px;
            margin: 30px 0;
        }

        button {
            background: #ffffff;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #2c3e50;
            font-weight: 500;
        }

        button:hover {
            background: #f8f9fa;
            border-color: #bdc3c7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #3498db;
            text-align: left;
        }

        .status h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .config-panel {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
        }

        .config-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type="range"] {
            width: 150px;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
        }

        .demo-text {
            margin: 20px 0;
            padding: 15px;
            background: #ffffff;
            border: 1px solid #ecf0f1;
            border-radius: 6px;
            font-style: italic;
            color: #7f8c8d;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Immersive Narrator</h1>
        <p class="subtitle">Test du module de narration immersive d'Emmanuel</p>

        <div class="demo-text">
            Module con√ßu pour cr√©er une narration en 3√®me personne avec une ambiance futuriste et g√©om√©trique.
        </div>

        <div class="buttons">
            <button onclick="testWelcome()">üè† Bienvenue</button>
            <button onclick="testAction()">‚ö° Action</button>
            <button onclick="testAchievement()">üèÜ Succ√®s</button>
            <button onclick="testTransition()">üîÑ Transition</button>
            <button onclick="testCustom()">‚ú® Personnalis√©</button>
            <button onclick="toggleModule()">üîß Toggle Module</button>
        </div>

        <div class="config-panel">
            <h3>‚öôÔ∏è Configuration</h3>

            <div class="config-row">
                <label>Vitesse de frappe:</label>
                <input type="range" id="typingSpeed" min="10" max="100" value="50" onchange="updateConfig()">
                <span id="speedValue">50ms</span>
            </div>

            <div class="config-row">
                <label>Pause sur ponctuation:</label>
                <input type="range" id="pauseDuration" min="100" max="800" value="300" onchange="updateConfig()">
                <span id="pauseValue">300ms</span>
            </div>

            <div class="config-row">
                <label>Effets sonores:</label>
                <input type="checkbox" id="soundEffects" checked onchange="updateConfig()">
            </div>

            <div class="config-row">
                <label>Flou d'arri√®re-plan:</label>
                <input type="checkbox" id="backgroundBlur" checked onchange="updateConfig()">
            </div>
        </div>

        <div class="status">
            <h3>üìä √âtat du Module</h3>
            <div id="moduleStatus">Chargement...</div>
        </div>
    </div>

    <script src="C:/EmmanuelModules/narrative/immersive-narrator.js"></script>
    <script>
        // Initialisation du module
        document.addEventListener('DOMContentLoaded', () => {
            ImmersiveNarrator.init();
            updateStatus();
        });

        // Tests des fonctionnalit√©s
        function testWelcome() {
            ImmersiveNarrator.quickNarrate.welcome();
        }

        function testAction() {
            const actions = [
                "navigue avec pr√©cision dans l'interface",
                "explore les fonctionnalit√©s avanc√©es",
                "interagit avec les √©l√©ments g√©om√©triques",
                "d√©couvre de nouveaux outils"
            ];
            const randomAction = actions[Math.floor(Math.random() * actions.length)];
            ImmersiveNarrator.quickNarrate.action(randomAction);
        }

        function testAchievement() {
            const achievements = [
                "nouveau niveau d√©bloqu√©",
                "comp√©tence ma√Ætris√©e",
                "objectif atteint",
                "d√©fi relev√© avec succ√®s"
            ];
            const randomAchievement = achievements[Math.floor(Math.random() * achievements.length)];
            ImmersiveNarrator.quickNarrate.achievement(randomAchievement);
        }

        function testTransition() {
            const transitions = [
                { from: "menu principal", to: "interface de jeu" },
                { from: "mode exploration", to: "mode cr√©ation" },
                { from: "niveau d√©butant", to: "niveau avanc√©" },
                { from: "vue d'ensemble", to: "d√©tails pr√©cis" }
            ];
            const randomTransition = transitions[Math.floor(Math.random() * transitions.length)];
            ImmersiveNarrator.quickNarrate.transition(randomTransition.from, randomTransition.to);
        }

        function testCustom() {
            const customTexts = [
                "Dans cette symphonie de pixels et de g√©om√©tries, l'utilisateur d√©couvre l'harmonie parfaite entre technologie et design.",
                "L'interface √©pur√©e r√©v√®le ses secrets, chaque √©l√©ment blanc et minimaliste cachant une complexit√© √©l√©gante.",
                "Au c≈ìur de cette exp√©rience immersive, l'utilisateur ressent la puissance de la simplicit√© architecturale.",
                "Les lignes nettes et les espaces blancs guident l'utilisateur vers une compr√©hension intuitive du syst√®me."
            ];
            const randomText = customTexts[Math.floor(Math.random() * customTexts.length)];
            ImmersiveNarrator.narrate(randomText);
        }

        function toggleModule() {
            if (ImmersiveNarrator.config.enabled) {
                ImmersiveNarrator.disable();
            } else {
                ImmersiveNarrator.enable();
            }
            updateStatus();
        }

        function updateConfig() {
            const typingSpeed = document.getElementById('typingSpeed').value;
            const pauseDuration = document.getElementById('pauseDuration').value;
            const soundEffects = document.getElementById('soundEffects').checked;
            const backgroundBlur = document.getElementById('backgroundBlur').checked;

            // Mettre √† jour les valeurs affich√©es
            document.getElementById('speedValue').textContent = typingSpeed + 'ms';
            document.getElementById('pauseValue').textContent = pauseDuration + 'ms';

            // Appliquer la configuration
            ImmersiveNarrator.config.settings.typingSpeed = parseInt(typingSpeed);
            ImmersiveNarrator.config.settings.pauseOnPunctuation = parseInt(pauseDuration);
            ImmersiveNarrator.config.settings.soundEffects = soundEffects;
            ImmersiveNarrator.config.settings.backgroundBlur = backgroundBlur;

            // Mettre √† jour les styles si n√©cessaire
            if (ImmersiveNarrator.state.container) {
                const backdrop = backgroundBlur ? 'blur(10px)' : 'none';
                ImmersiveNarrator.state.container.style.backdropFilter = backdrop;
            }
        }

        function updateStatus() {
            const status = document.getElementById('moduleStatus');
            const isEnabled = ImmersiveNarrator.config.enabled;
            const isNarrating = ImmersiveNarrator.state.isNarrating;
            const queueLength = ImmersiveNarrator.state.queue.length;

            status.innerHTML = `
                <strong>Statut:</strong> ${isEnabled ? '‚úÖ Activ√©' : '‚ùå D√©sactiv√©'}<br>
                <strong>En cours:</strong> ${isNarrating ? 'üé≠ Narration active' : 'üí§ En attente'}<br>
                <strong>Queue:</strong> ${queueLength} narration(s) en attente<br>
                <strong>Version:</strong> ${ImmersiveNarrator.config.version}<br>
                <strong>Audio:</strong> ${ImmersiveNarrator.state.audioContext ? 'üîä Disponible' : 'üîá Indisponible'}
            `;
        }

        // Mettre √† jour le statut p√©riodiquement
        setInterval(updateStatus, 1000);

        // Test automatique au d√©marrage (optionnel)
        setTimeout(() => {
            if (ImmersiveNarrator.config.enabled) {
                ImmersiveNarrator.narrate(
                    "Le module de narration immersive est maintenant pr√™t. L'utilisateur peut explorer toutes ses fonctionnalit√©s dans cette interface √©pur√©e et futuriste."
                );
            }
        }, 2000);
    </script>
</body>
</html>
