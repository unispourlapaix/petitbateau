<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            background: #001122;
            color: white;
        }
        .debug {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;

        }
        .error { border-color: #ff4444; background: rgba(255,68,68,0.1); }
        .success { border-color: #44ff44; background: rgba(68,255,68,0.1); }
        .warning { border-color: #ffff44; background: rgba(255,255,68,0.1); }
        button {
            background: #4CAF50;

            color: white;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .container {
            width: 600px;
            height: 300px;
            border: 2px solid #666;
            margin: 20px 0;
            position: relative;
            background: rgba(0,50,100,0.2);
        }
    </style>
</head>
<body>
    <h1>ğŸ”§ Debug Moteur Kawaii Objects</h1>

    <button onclick="testFullSystem()">ğŸš€ Test Complet</button>
    <button onclick="testBanana()">ğŸŒ Test Banane</button>
    <button onclick="clearAll()">ğŸ§¹ Clear</button>

    <div class="container" id="container"></div>

    <div id="debugLog"></div>

    <script src="modules/kawaii_objects_module.js"></script>
    <script>
        const debugLog = document.getElementById('debugLog');
        const container = document.getElementById('container');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugLog.appendChild(div);
            console.log(message);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        // Capturer les erreurs
        window.addEventListener('error', function(e) {
            log(`âŒ ERREUR: ${e.message} (${e.filename}:${e.lineno})`, 'error');
        });

        function testFullSystem() {
            log('ğŸš€ DÃ‰BUT TEST COMPLET', 'warning');

            // Test 1: Module disponible
            if (typeof KawaiiObjects === 'undefined') {
                log('âŒ KawaiiObjects non disponible', 'error');
                return;
            }
            log('âœ… Module KawaiiObjects disponible', 'success');

            // Test 2: CrÃ©ation instance
            let kawaii;
            try {
                kawaii = new KawaiiObjects();
                log('âœ… Instance crÃ©Ã©e avec succÃ¨s', 'success');
            } catch (e) {
                log(`âŒ Erreur crÃ©ation instance: ${e.message}`, 'error');
                return;
            }

            // Test 3: CSS
            try {
                const css = kawaii.getCSS();
                if (css && css.length > 100) {
                    log(`âœ… CSS gÃ©nÃ©rÃ© (${css.length} caractÃ¨res)`, 'success');

                    // Injecter CSS
                    const style = document.createElement('style');
                    style.textContent = css;
                    document.head.appendChild(style);
                    log('âœ… CSS injectÃ©', 'success');
                } else {
                    log('âŒ CSS invalide ou vide', 'error');
                }
            } catch (e) {
                log(`âŒ Erreur CSS: ${e.message}`, 'error');
            }

            // Test 4: Liste objets
            try {
                const objects = kawaii.getObjectsList();
                log(`âœ… ${objects.length} types d'objets disponibles:`, 'success');
                objects.forEach(obj => {
                    log(`  - ${obj.id}: ${obj.name} (${obj.type})`, 'info');
                });
            } catch (e) {
                log(`âŒ Erreur liste objets: ${e.message}`, 'error');
            }

            // Test 5: CrÃ©ation objets
            const types = ['banane', 'baleine', 'tank', 'asteroide'];
            types.forEach((type, index) => {
                try {
                    const obj = kawaii.createObject(type, 50 + index * 100, 50);
                    if (obj && obj.element) {
                        container.appendChild(obj.element);
                        log(`âœ… ${type} crÃ©Ã© avec ID: ${obj.id}`, 'success');
                    } else {
                        log(`âŒ ${type} crÃ©ation Ã©chec`, 'error');
                    }
                } catch (e) {
                    log(`âŒ Erreur crÃ©ation ${type}: ${e.message}`, 'error');
                }
            });

            log('ğŸ TEST COMPLET TERMINÃ‰', 'warning');
        }

        function testBanana() {
            log('ğŸŒ TEST SPÃ‰CIFIQUE BANANE', 'warning');

            if (typeof KawaiiObjects === 'undefined') {
                log('âŒ Module non disponible', 'error');
                return;
            }

            const kawaii = new KawaiiObjects();

            // Injecter CSS si pas dÃ©jÃ  fait
            if (!document.getElementById('kawaii-css')) {
                const style = document.createElement('style');
                style.id = 'kawaii-css';
                style.textContent = kawaii.getCSS();
                document.head.appendChild(style);
            }

            // CrÃ©er banane
            const banane = kawaii.createObject('banane', 200, 100);
            if (banane && banane.element) {
                container.appendChild(banane.element);
                log(`âœ… Banane crÃ©Ã©e: ${banane.id}`, 'success');

                // VÃ©rifier styles appliquÃ©s
                const computed = window.getComputedStyle(banane.element);
                log(`ğŸ“Š Styles banane:`, 'info');
                log(`  - Width: ${computed.width}`, 'info');
                log(`  - Height: ${computed.height}`, 'info');
                log(`  - Background: ${computed.backgroundColor}`, 'info');
                log(`  - Transform: ${computed.transform}`, 'info');
            } else {
                log('âŒ Ã‰chec crÃ©ation banane', 'error');
            }
        }

        function clearAll() {
            container.innerHTML = '';
            debugLog.innerHTML = '';
            log('ğŸ§¹ Tout nettoyÃ©', 'info');
        }

        // Auto-test au chargement
        window.addEventListener('load', () => {
            log('ğŸ“‹ Page chargÃ©e - PrÃªt pour debug', 'info');
        });
    </script>
</body>
</html>
