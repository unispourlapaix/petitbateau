<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêã Debug Kawaii Objects üêã</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #001122;
            color: white;
        }

        .container {
            background: rgba(255,255,255,0.1);
            border: 2px solid #FFD700;
            border-radius: 10px;
            width: 800px;
            height: 600px;
            margin: 20px auto;
            position: relative;
            overflow: visible;
        }

        .debug-info {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
        }

        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
        }

        button:hover {
            background: #45a049;
        }

        .test-box {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border: 2px solid yellow;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <h1>üêã Debug Test Kawaii Objects üêã</h1>

    <div style="text-align: center; margin: 20px;">
        <button onclick="testBasic()">üî• Test Basic</button>
        <button onclick="testKawaii()">üêã Test Kawaii</button>
        <button onclick="clearAll()">üßπ Clear</button>
        <button onclick="showDebug()">üìä Debug</button>
    </div>

    <div class="container" id="container">
        <!-- Test visual - bo√Æte rouge pour v√©rifier que le conteneur fonctionne -->
        <div class="test-box" id="testBox">TEST</div>
    </div>

    <div class="debug-info">
        <h3>Debug Info:</h3>
        <div id="debugOutput">Waiting for test...</div>
    </div>

    <!-- Chargement du module kawaii -->
    <script src="modules/kawaii_objects_module.js"></script>

    <script>
        const container = document.getElementById('container');
        const debugOutput = document.getElementById('debugOutput');

        function log(message) {
            console.log(message);
            debugOutput.innerHTML += message + '<br>';
        }

        function testBasic() {
            log('üî• TEST BASIC - Ajout div simple');

            const div = document.createElement('div');
            div.style.position = 'absolute';
            div.style.left = '200px';
            div.style.top = '100px';
            div.style.width = '100px';
            div.style.height = '100px';
            div.style.background = 'blue';
            div.style.border = '3px solid white';
            div.textContent = 'BASIC';

            container.appendChild(div);
            log('‚úÖ Div basic ajout√©e');
        }

        function testKawaii() {
            log('üêã TEST KAWAII - V√©rification module');

            // V√©rifier que le module est charg√©
            if (typeof KawaiiObjects === 'undefined') {
                log('‚ùå Module KawaiiObjects non trouv√© !');
                return;
            }

            log('‚úÖ Module KawaiiObjects trouv√©');

            // Cr√©er instance
            const kawaii = new KawaiiObjects();
            log('‚úÖ Instance KawaiiObjects cr√©√©e');

            // Injecter CSS
            const style = document.createElement('style');
            style.textContent = kawaii.getCSS();
            document.head.appendChild(style);
            log('‚úÖ CSS inject√©');

            // Cr√©er objet baleine
            log('üêã Cr√©ation baleine...');
            const result = kawaii.createObject('baleine', 300, 200);

            if (result) {
                log('‚úÖ Objet cr√©√©: ' + JSON.stringify({
                    id: result.id,
                    type: result.type,
                    hasElement: !!result.element
                }));

                if (result.element) {
                    // Ajouter styles de debug
                    result.element.style.border = '5px solid red';
                    result.element.style.background = 'rgba(255,0,0,0.2)';
                    result.element.style.minWidth = '60px';
                    result.element.style.minHeight = '60px';

                    container.appendChild(result.element);
                    log('‚úÖ √âl√©ment ajout√© au container');

                    // V√©rifier position
                    const rect = result.element.getBoundingClientRect();
                    log(`üìê Position √©l√©ment: ${rect.left}, ${rect.top}, ${rect.width}x${rect.height}`);
                } else {
                    log('‚ùå Pas d\'√©l√©ment dans le r√©sultat');
                }
            } else {
                log('‚ùå Cr√©ation objet √©chec');
            }
        }

        function clearAll() {
            // Garder seulement la test-box
            const testBox = document.getElementById('testBox');
            container.innerHTML = '';
            container.appendChild(testBox);
            debugOutput.innerHTML = 'Cleared<br>';
            log('üßπ Container nettoy√©');
        }

        function showDebug() {
            log('üìä INFORMATIONS DEBUG:');
            log('- Container: ' + container.id);
            log('- Children: ' + container.children.length);
            log('- KawaiiObjects: ' + (typeof KawaiiObjects !== 'undefined' ? 'OK' : 'MISSING'));

            if (typeof KawaiiObjects !== 'undefined') {
                const kawaii = new KawaiiObjects();
                log('- Types disponibles: ' + Object.keys(kawaii.objects).join(', '));
            }
        }

        // Test initial
        window.addEventListener('load', () => {
            log('üöÄ Page charg√©e');
            showDebug();
        });
    </script>
</body>
</html>
