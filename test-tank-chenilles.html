<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó Test Tank avec Chenilles</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #001122;
            color: white;
        }
        .container {
            background: rgba(0, 30, 60, 0.3);
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            min-height: 300px;
            position: relative;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #debug {
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üöó Test Tank avec Chenilles R√©alistes</h1>

    <button onclick="createTank()">üöó Cr√©er Tank</button>
    <button onclick="createAllObjects()">üéØ Cr√©er Tous les Objets</button>
    <button onclick="clearAll()">üßπ Clear</button>

    <div class="container" id="container"></div>

    <div id="debug">Debug: En attente...</div>

    <script src="modules/kawaii_objects_module.js"></script>

    <script>
        const container = document.getElementById('container');
        const debug = document.getElementById('debug');
        let kawaii = null;

        function log(msg) {
            console.log(msg);
            debug.innerHTML += msg + '<br>';
        }

        // Initialisation au chargement
        window.addEventListener('load', function() {
            log('üöÄ Page charg√©e');

            if (typeof KawaiiObjects !== 'undefined') {
                kawaii = new KawaiiObjects();

                // IMPORTANT: Injecter le CSS
                const style = document.createElement('style');
                style.id = 'kawaii-css';
                style.textContent = kawaii.getCSS();
                document.head.appendChild(style);

                log('‚úÖ Module KawaiiObjects charg√© et CSS inject√©');
            } else {
                log('‚ùå Module KawaiiObjects non trouv√© !');
            }
        });

        function createTank() {
            if (!kawaii) {
                log('‚ùå Module non initialis√©');
                return;
            }

            log('üöó Cr√©ation d\\'un tank...');

            try {
                const tank = kawaii.createObject('tank', 100, 100);

                if (tank && tank.element) {
                    container.appendChild(tank.element);
                    log(`‚úÖ Tank cr√©√© avec ID: ${tank.id}`);
                } else {
                    log('‚ùå √âchec cr√©ation tank');
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`);
            }
        }

        function createAllObjects() {
            if (!kawaii) {
                log('‚ùå Module non initialis√©');
                return;
            }

            const types = ['tank', 'banane', 'baleine', 'asteroide', 'etoile', 'lune', 'smartphone', 'poubelle', 'avion'];

            types.forEach((type, index) => {
                setTimeout(() => {
                    log(`üéØ Cr√©ation ${type}...`);

                    try {
                        const obj = kawaii.createObject(type, 50 + (index * 90), 50 + (index % 3) * 80);

                        if (obj && obj.element) {
                            container.appendChild(obj.element);
                            log(`‚úÖ ${type} cr√©√©`);
                        } else {
                            log(`‚ùå √âchec ${type}`);
                        }
                    } catch (error) {
                        log(`‚ùå Erreur ${type}: ${error.message}`);
                    }
                }, index * 300);
            });
        }

        function clearAll() {
            container.innerHTML = '';
            debug.innerHTML = 'Debug: Nettoy√©<br>';
        }
    </script>
</body>
</html>
