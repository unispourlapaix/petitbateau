<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üóÑÔ∏è Visualisation Base de Donn√©es</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab:hover {
            color: #667eea;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .json-view {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-success { background: #d4edda; color: #155724; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .badge-info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóÑÔ∏è Visualisation Base de Donn√©es Supabase</h1>

        <button onclick="loadAll()">üîÑ Actualiser</button>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="stat-users">-</div>
                <div class="stat-label">Utilisateurs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-scores">-</div>
                <div class="stat-label">Scores totaux</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-games">-</div>
                <div class="stat-label">Jeux</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-best">-</div>
                <div class="stat-label">Meilleur score</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('users')">üë• Utilisateurs</button>
            <button class="tab" onclick="switchTab('scores')">üèÜ Scores</button>
            <button class="tab" onclick="switchTab('games')">üéÆ Jeux</button>
            <button class="tab" onclick="switchTab('raw')">üìÑ Donn√©es Brutes</button>
        </div>

        <div id="error-container"></div>

        <div id="tab-users" class="tab-content active">
            <h2>üë• Utilisateurs</h2>
            <div id="users-content" class="loading">Chargement...</div>
        </div>

        <div id="tab-scores" class="tab-content">
            <h2>üèÜ Scores (Table scores)</h2>
            <div id="scores-content" class="loading">Chargement...</div>
        </div>

        <div id="tab-games" class="tab-content">
            <h2>üéÆ Jeux</h2>
            <div id="games-content" class="loading">Chargement...</div>
        </div>

        <div id="tab-raw" class="tab-content">
            <h2>üìÑ Donn√©es Brutes (JSON)</h2>
            <div id="raw-content" class="loading">Chargement...</div>
        </div>
    </div>

    <script src="modules/supabase-scores.js"></script>
    <script>
        let supabaseScores;
        let supabase;
        let allData = {};

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        async function init() {
            try {
                console.log('üöÄ Initialisation...');
                supabaseScores = new SupabaseScores();
                
                await supabaseScores.waitForReady();
                console.log('‚úÖ Client pr√™t');
                
                await supabaseScores.setCurrentGame('Petit Bateau');
                supabase = supabaseScores.client;
                
                console.log('‚úÖ Base de donn√©es connect√©e');
                await loadAll();
            } catch (error) {
                showError('Erreur initialisation: ' + error.message);
                console.error('‚ùå Erreur init:', error);
            }
        }

        async function loadAll() {
            try {
                await Promise.all([
                    loadUsers(),
                    loadScores(),
                    loadGames(),
                    updateStats()
                ]);
                updateRawView();
            } catch (error) {
                showError('Erreur chargement: ' + error.message);
                console.error('‚ùå Erreur loadAll:', error);
            }
        }

        async function loadUsers() {
            try {
                const { data, error, count } = await supabase
                    .from('users')
                    .select('*', { count: 'exact' })
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allData.users = data;

                const html = `
                    <p>Total: ${count} utilisateur(s)</p>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Pseudo</th>
                                <th>Email</th>
                                <th>Ville</th>
                                <th>Pays</th>
                                <th>Avatar</th>
                                <th>Date cr√©ation</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(u => `
                                <tr>
                                    <td>${u.id}</td>
                                    <td><strong>${u.pseudo || '-'}</strong></td>
                                    <td>${u.email}</td>
                                    <td>${u.ville || '-'}</td>
                                    <td>${u.pays || '-'}</td>
                                    <td>${u.avatar || '-'}</td>
                                    <td>${new Date(u.created_at).toLocaleString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('users-content').innerHTML = html;
            } catch (error) {
                document.getElementById('users-content').innerHTML = `<div class="error">${error.message}</div>`;
            }
        }

        async function loadScores() {
            try {
                console.log('üìä Chargement scores avec game_id:', supabaseScores.currentGameId);
                
                // Charger TOUS les scores sans filtre game_id d'abord
                const { data: allScores, error: allError } = await supabase
                    .from('scores')
                    .select('*')
                    .order('score', { ascending: false });

                if (allError) throw allError;
                console.log('üìä TOUS les scores (sans filtre):', allScores);

                // Puis charger avec filtre game_id
                const { data, error, count } = await supabase
                    .from('scores')
                    .select(`
                        *,
                        users (
                            pseudo,
                            email,
                            ville,
                            pays
                        ),
                        games (
                            nom
                        )
                    `, { count: 'exact' })
                    .eq('game_id', supabaseScores.currentGameId)
                    .order('score', { ascending: false });

                if (error) throw error;

                allData.scores = data;
                console.log('üìä Scores filtr√©s par game_id:', data);

                const html = `
                    <p>Total: ${count} score(s) pour "Petit Bateau" | <strong>${allScores?.length || 0} score(s) total dans toute la DB</strong></p>
                    ${allScores?.length > 0 && allScores.length !== data.length ? 
                        `<div class="error">‚ö†Ô∏è Il y a ${allScores.length} scores au total mais seulement ${data.length} pour "Petit Bateau"</div>` 
                        : ''}
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User ID</th>
                                <th>Pseudo</th>
                                <th>Score</th>
                                <th>Niveau</th>
                                <th>Jeu</th>
                                <th>Game ID</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.length === 0 ? '<tr><td colspan="8" style="text-align:center; color:#dc3545;">‚ùå Aucun score trouv√© pour "Petit Bateau"</td></tr>' : ''}
                            ${data.map(s => `
                                <tr>
                                    <td>${s.id}</td>
                                    <td>${s.user_id}</td>
                                    <td><strong>${s.users?.pseudo || '-'}</strong></td>
                                    <td><strong>${s.score}</strong></td>
                                    <td>${s.niveau_atteint || '-'}</td>
                                    <td>${s.games?.nom || '-'}</td>
                                    <td><span class="badge badge-info">${s.game_id}</span></td>
                                    <td>${new Date(s.created_at).toLocaleString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    
                    ${allScores?.length > 0 ? `
                        <h3 style="margin-top: 30px;">üìã TOUS les scores (debug)</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User ID</th>
                                    <th>Score</th>
                                    <th>Game ID</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${allScores.map(s => `
                                    <tr style="${s.game_id === supabaseScores.currentGameId ? 'background:#d4edda;' : 'background:#fff3cd;'}">
                                        <td>${s.id}</td>
                                        <td>${s.user_id}</td>
                                        <td><strong>${s.score}</strong></td>
                                        <td><span class="badge ${s.game_id === supabaseScores.currentGameId ? 'badge-success' : 'badge-warning'}">${s.game_id}</span></td>
                                        <td>${new Date(s.created_at).toLocaleString()}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    ` : ''}
                `;
                document.getElementById('scores-content').innerHTML = html;
            } catch (error) {
                document.getElementById('scores-content').innerHTML = `<div class="error">${error.message}</div>`;
                console.error('‚ùå Erreur loadScores:', error);
            }
        }

        async function loadGames() {
            try {
                const { data, error } = await supabase
                    .from('games')
                    .select('*')
                    .order('nom');

                if (error) throw error;

                allData.games = data;

                const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Ic√¥ne</th>
                                <th>Description</th>
                                <th>Date cr√©ation</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(g => `
                                <tr style="${g.id === supabaseScores.currentGameId ? 'background:#d4edda;' : ''}">
                                    <td><span class="badge ${g.id === supabaseScores.currentGameId ? 'badge-success' : 'badge-info'}">${g.id}</span></td>
                                    <td><strong>${g.nom}</strong> ${g.id === supabaseScores.currentGameId ? '‚úÖ' : ''}</td>
                                    <td>${g.icone || '-'}</td>
                                    <td>${g.description || '-'}</td>
                                    <td>${new Date(g.created_at).toLocaleString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('games-content').innerHTML = html;
            } catch (error) {
                document.getElementById('games-content').innerHTML = `<div class="error">${error.message}</div>`;
            }
        }

        async function updateStats() {
            try {
                const usersCount = allData.users?.length || 0;
                const scoresCount = allData.scores?.length || 0;
                const gamesCount = allData.games?.length || 0;
                const bestScore = scoresCount > 0 ? Math.max(...allData.scores.map(s => s.score)) : 0;

                document.getElementById('stat-users').textContent = usersCount;
                document.getElementById('stat-scores').textContent = scoresCount;
                document.getElementById('stat-games').textContent = gamesCount;
                document.getElementById('stat-best').textContent = bestScore;
            } catch (error) {
                console.error('‚ùå Erreur updateStats:', error);
            }
        }

        function updateRawView() {
            const html = `
                <h3>üìä Donn√©es compl√®tes</h3>
                <div class="json-view">${JSON.stringify(allData, null, 2)}</div>
            `;
            document.getElementById('raw-content').innerHTML = html;
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
