<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sons Feutr√©s - Collection Zen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .sound-btn {
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            padding: 25px 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .sound-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .sound-btn:active {
            transform: translateY(-1px);
        }

        .sound-name {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }

        .sound-desc {
            font-size: 12px;
            opacity: 0.9;
        }

        .section-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin: 30px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .volume-control {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
        }

        .volume-control label {
            color: #475569;
            font-weight: 600;
            margin-right: 10px;
        }

        .volume-control input {
            width: 200px;
        }

        .info {
            text-align: center;
            color: #64748b;
            font-size: 13px;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåô Sons Doux & Paisibles</h1>
        <p class="subtitle">Collection de sons calmes et audibles</p>

        <div class="section-title">üíß Gouttes & Bulles Douces</div>
        <div class="sound-grid">
            <button class="sound-btn" onclick="playGoutteDouce()">
                <span class="sound-name">Goutte Douce</span>
                <span class="sound-desc">Plic l√©ger</span>
            </button>
            <button class="sound-btn" onclick="playBulleCoton()">
                <span class="sound-name">Bulle Coton</span>
                <span class="sound-desc">Pop tr√®s doux</span>
            </button>
            <button class="sound-btn" onclick="playRosee()">
                <span class="sound-name">Ros√©e</span>
                <span class="sound-desc">Perle d'eau</span>
            </button>
            <button class="sound-btn" onclick="playPluieFine()">
                <span class="sound-name">Pluie Fine</span>
                <span class="sound-desc">Bruine l√©g√®re</span>
            </button>
        </div>

        <div class="section-title">üçÉ Souffles & Air</div>
        <div class="sound-grid">
            <button class="sound-btn" onclick="playSouffleDoux()">
                <span class="sound-name">Souffle Doux</span>
                <span class="sound-desc">Respiration calme</span>
            </button>
            <button class="sound-btn" onclick="playVentLeger()">
                <span class="sound-name">Vent L√©ger</span>
                <span class="sound-desc">Brise apaisante</span>
            </button>
            <button class="sound-btn" onclick="playSoupir()">
                <span class="sound-name">Soupir</span>
                <span class="sound-desc">Rel√¢chement</span>
            </button>
            <button class="sound-btn" onclick="playChuchotement()">
                <span class="sound-name">Chuchotement</span>
                <span class="sound-desc">Murmure feutr√©</span>
            </button>
        </div>

        <div class="section-title">üå∏ Textures Douces</div>
        <div class="sound-grid">
            <button class="sound-btn" onclick="playOuate()">
                <span class="sound-name">Ouate</span>
                <span class="sound-desc">Coton press√©</span>
            </button>
            <button class="sound-btn" onclick="playVelours()">
                <span class="sound-name">Velours</span>
                <span class="sound-desc">Caresse textile</span>
            </button>
            <button class="sound-btn" onclick="playPlume()">
                <span class="sound-name">Plume</span>
                <span class="sound-desc">Ultra l√©ger</span>
            </button>
            <button class="sound-btn" onclick="playNeige()">
                <span class="sound-name">Neige</span>
                <span class="sound-desc">Flocon qui tombe</span>
            </button>
        </div>

        <div class="section-title">üéê Sons Zen</div>
        <div class="sound-grid">
            <button class="sound-btn" onclick="playBolChantant()">
                <span class="sound-name">Bol Chantant</span>
                <span class="sound-desc">M√©ditation</span>
            </button>
            <button class="sound-btn" onclick="playCarillon()">
                <span class="sound-name">Carillon</span>
                <span class="sound-desc">Tintement doux</span>
            </button>
            <button class="sound-btn" onclick="playDiapason()">
                <span class="sound-name">Diapason</span>
                <span class="sound-desc">Vibration pure</span>
            </button>
            <button class="sound-btn" onclick="playOnde()">
                <span class="sound-name">Onde</span>
                <span class="sound-desc">R√©sonance calme</span>
            </button>
        </div>

        <div class="volume-control">
            <label for="volume">Volume :</label>
            <input type="range" id="volume" min="0" max="100" value="20">
            <span id="volumeValue">20%</span>
        </div>

        <p class="info">Sons ultra-doux pour une ambiance zen et apaisante üåô</p>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let masterVolume = 0.4;

        document.getElementById('volume').addEventListener('input', (e) => {
            masterVolume = e.target.value / 100;
            document.getElementById('volumeValue').textContent = e.target.value + '%';
        });

        // Mettre √† jour l'affichage initial
        document.getElementById('volume').value = 40;
        document.getElementById('volumeValue').textContent = '40%';

        // === GOUTTES & BULLES DOUCES ===

        // Goutte Douce
        function playGoutteDouce() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'sine';
            filter.type = 'lowpass';
            filter.frequency.value = 1000;

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.frequency.setValueAtTime(900, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(350, audioCtx.currentTime + 0.04);

            gain.gain.setValueAtTime(masterVolume * 0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        // Bulle Coton
        function playBulleCoton() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'sine';
            filter.type = 'lowpass';
            filter.frequency.value = 600;

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.frequency.setValueAtTime(450, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(220, audioCtx.currentTime + 0.15);

            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.15, audioCtx.currentTime + 0.02);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.18);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.18);
        }

        // Ros√©e
        function playRosee() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'sine';
            filter.type = 'lowpass';
            filter.frequency.value = 800;

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.frequency.setValueAtTime(750, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(450, audioCtx.currentTime + 0.03);
            osc.frequency.exponentialRampToValueAtTime(350, audioCtx.currentTime + 0.08);

            gain.gain.setValueAtTime(masterVolume * 0.18, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // Pluie Fine
        function playPluieFine() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const noise = audioCtx.createBufferSource();
                    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.03, audioCtx.sampleRate);
                    const data = buffer.getChannelData(0);

                    for (let j = 0; j < buffer.length; j++) {
                        data[j] = (Math.random() * 2 - 1) * Math.exp(-j / (audioCtx.sampleRate * 0.01));
                    }

                    noise.buffer = buffer;

                    const filter = audioCtx.createBiquadFilter();
                    filter.type = 'highpass';
                    filter.frequency.value = 2000;

                    const gain = audioCtx.createGain();
                    gain.gain.value = masterVolume * 0.1;

                    noise.connect(filter);
                    filter.connect(gain);
                    gain.connect(audioCtx.destination);

                    noise.start();
                }, i * 40);
            }
        }

        // === SOUFFLES & AIR ===

        // Souffle Doux
        function playSouffleDoux() {
            const noise = audioCtx.createBufferSource();
            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.4, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < buffer.length; i++) {
                const fade = Math.exp(-i / (audioCtx.sampleRate * 0.15));
                data[i] = (Math.random() * 2 - 1) * fade * 0.5;
            }

            noise.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 500;

            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.15, audioCtx.currentTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            noise.start();
        }

        // Vent L√©ger
        function playVentLeger() {
            const noise = audioCtx.createBufferSource();
            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.6, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < buffer.length; i++) {
                const t = i / audioCtx.sampleRate;
                const wave = Math.sin(t * 3) * 0.5 + 0.5;
                data[i] = (Math.random() * 2 - 1) * wave * 0.4;
            }

            noise.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(400, audioCtx.currentTime);
            filter.frequency.linearRampToValueAtTime(250, audioCtx.currentTime + 0.6);

            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(masterVolume * 0.12, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.6);

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            noise.start();
        }

        // Soupir
        function playSoupir() {
            const noise = audioCtx.createBufferSource();
            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.8, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < buffer.length; i++) {
                const t = i / audioCtx.sampleRate;
                const envelope = Math.exp(-t * 2.5);
                data[i] = (Math.random() * 2 - 1) * envelope * 0.5;
            }

            noise.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(500, audioCtx.currentTime);
            filter.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.8);

            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.18, audioCtx.currentTime + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.8);

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            noise.start();
        }

        // Chuchotement
        function playChuchotement() {
            const noise = audioCtx.createBufferSource();
            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.25, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < buffer.length; i++) {
                const t = i / audioCtx.sampleRate;
                const envelope = Math.sin(t * 20) * Math.exp(-t * 6);
                data[i] = (Math.random() * 2 - 1) * envelope * 0.6;
            }

            noise.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 1200;
            filter.Q.value = 2;

            const gain = audioCtx.createGain();
            gain.gain.value = masterVolume * 0.15;

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            noise.start();
        }

        // === TEXTURES DOUCES ===

        // Ouate
        function playOuate() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'sine';
            filter.type = 'lowpass';
            filter.frequency.value = 250;

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.frequency.setValueAtTime(300, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + 0.2);

            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.12, audioCtx.currentTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.25);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.25);
        }

        // Velours
        function playVelours() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'sine';
            filter.type = 'lowpass';
            filter.frequency.value = 200;

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.frequency.setValueAtTime(220, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(180, audioCtx.currentTime + 0.3);

            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.14, audioCtx.currentTime + 0.08);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.12, audioCtx.currentTime + 0.2);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.35);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.35);
        }

        // Plume
        function playPlume() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'sine';
            filter.type = 'lowpass';
            filter.frequency.value = 600;

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.15);

            gain.gain.setValueAtTime(masterVolume * 0.12, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        // Neige
        function playNeige() {
            const noise = audioCtx.createBufferSource();
            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.15, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < buffer.length; i++) {
                const fade = Math.exp(-i / (audioCtx.sampleRate * 0.05));
                data[i] = (Math.random() * 2 - 1) * fade * 0.2;
            }

            noise.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 3000;

            const gain = audioCtx.createGain();
            gain.gain.value = masterVolume * 0.12;

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            noise.start();
        }

        // === SONS ZEN ===

        // Bol Chantant
        function playBolChantant() {
            const frequencies = [440, 660, 880];

            frequencies.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.type = 'sine';
                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

                const vol = masterVolume * (0.18 - i * 0.04);
                gain.gain.setValueAtTime(0, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2.5);

                osc.start();
                osc.stop(audioCtx.currentTime + 2.5);
            });
        }

        // Carillon
        function playCarillon() {
            const notes = [523.25, 659.25, 783.99]; // Do, Mi, Sol

            notes.forEach((freq, i) => {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    const filter = audioCtx.createBiquadFilter();

                    osc.type = 'sine';
                    filter.type = 'lowpass';
                    filter.frequency.value = 2000;

                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.frequency.value = freq;

                    gain.gain.setValueAtTime(masterVolume * 0.15, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.5);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 1.5);
                }, i * 200);
            });
        }

        // Diapason
        function playDiapason() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.frequency.value = 440; // La 440Hz

            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.15, audioCtx.currentTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2.0);

            osc.start();
            osc.stop(audioCtx.currentTime + 2.0);
        }

        // Onde
        function playOnde() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'sine';
            filter.type = 'lowpass';
            filter.frequency.value = 800;

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.frequency.setValueAtTime(300, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(350, audioCtx.currentTime + 0.5);
            osc.frequency.linearRampToValueAtTime(300, audioCtx.currentTime + 1.0);

            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.14, audioCtx.currentTime + 0.3);
            gain.gain.linearRampToValueAtTime(masterVolume * 0.14, audioCtx.currentTime + 0.7);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.2);

            osc.start();
            osc.stop(audioCtx.currentTime + 1.2);
        }
    </script>
</body>
</html>
