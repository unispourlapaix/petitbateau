<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>La Qu√™te de V√©rit√© - Universel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 30%, #16213e 70%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #2d3436;
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .title {
            font-size: 16px;
            font-weight: 700;
            color: #2d3436;
        }

        .subtitle {
            font-size: 11px;
            color: #636e72;
            margin-top: 2px;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 70px 20px 20px;
        }

        #canvas {
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(248,249,250,0.8));
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,255,255,0.2);
        }

        .stats {
            position: fixed;
            top: 55px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 11px;
            font-weight: 600;
            z-index: 50;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            max-width: calc(100vw - 40px);
            text-align: center;
            z-index: 200;
            display: none;
        }

        .message.show {
            display: block;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .message-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #2d3436;
        }

        .message-text {
            font-size: 14px;
            color: #636e72;
            line-height: 1.4;
            margin-bottom: 16px;
        }

        .message-button {
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .message-button:active {
            transform: translateY(1px);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e9ecef;
            border-top: 3px solid #74b9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            font-weight: 600;
            color: #2d3436;
        }

        /* Styles sp√©cifiques PC */
        @media (min-width: 1024px) {
            .header {
                padding: 16px 40px;
            }
            .title {
                font-size: 18px;
            }
            .subtitle {
                font-size: 12px;
            }
            .game-container {
                padding: 80px 40px 40px;
            }
            .stats {
                left: 40px;
                right: 40px;
                top: 70px;
                padding: 10px 16px;
                font-size: 12px;
            }
            .message {
                max-width: 500px;
                padding: 30px;
            }
        }

        /* Styles mobiles tr√®s petits */
        @media (max-width: 480px) and (max-height: 600px) {
            .header { padding: 8px 12px; }
            .title { font-size: 14px; }
            .subtitle { font-size: 9px; }
            .stats { padding: 6px 8px; font-size: 9px; top: 50px; }
            .game-container { padding: 60px 12px 12px; }
        }
    </style>
</head>
<body>
    <!-- √âcran de chargement -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Chargement...</div>
    </div>

    <!-- En-t√™te -->
    <header class="header">
        <div class="title">La Qu√™te de V√©rit√©</div>
        <div class="subtitle">Transcendez vos fronti√®res int√©rieures</div>
    </header>

    <!-- Statistiques -->
    <div class="stats">
        <div class="stat-item">
            <span>üòá</span>
            <span id="level">Niv. 1</span>
        </div>
        <div class="stat-item">
            <span id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
        <div class="stat-item">
            <span>üè∞</span>
            <span id="progress">0/10</span>
        </div>
    </div>

    <!-- Zone de jeu -->
    <div class="game-container">
        <canvas id="canvas"></canvas>
    </div>

    <!-- Messages -->
    <div id="message" class="message">
        <div class="message-title" id="messageTitle">Bienvenue</div>
        <div class="message-text" id="messageText">Pr√™t pour votre qu√™te ?</div>
        <button class="message-button" id="messageButton">Commencer</button>
    </div>

    <script>
        console.log('üöÄ Initialisation universelle PC/Mobile...');

        // Variables globales
        let gameInstance = null;
        const elements = {
            loading: document.getElementById('loading'),
            canvas: document.getElementById('canvas'),
            message: document.getElementById('message'),
            messageTitle: document.getElementById('messageTitle'),
            messageText: document.getElementById('messageText'),
            messageButton: document.getElementById('messageButton'),
            level: document.getElementById('level'),
            hearts: document.getElementById('hearts'),
            progress: document.getElementById('progress')
        };

        // Configuration canvas intelligente PC/Mobile
        function setupCanvas() {
            const canvas = elements.canvas;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // D√©tection du type d'appareil
            const isMobile = viewportWidth < 768 || 'ontouchstart' in window;
            const isTablet = viewportWidth >= 768 && viewportWidth < 1024;
            const isDesktop = viewportWidth >= 1024;
            
            console.log(`üì± Appareil: ${isMobile ? 'Mobile' : isTablet ? 'Tablette' : 'PC'} (${viewportWidth}x${viewportHeight})`);
            
            // Marges selon l'appareil
            let horizontalMargin, verticalMargin;
            
            if (isMobile) {
                horizontalMargin = Math.max(20, viewportWidth * 0.05);
                verticalMargin = Math.max(80, viewportHeight * 0.12);
            } else if (isTablet) {
                horizontalMargin = Math.max(40, viewportWidth * 0.08);
                verticalMargin = Math.max(90, viewportHeight * 0.12);
            } else {
                // PC - marges plus importantes pour centrer
                horizontalMargin = Math.max(80, viewportWidth * 0.15);
                verticalMargin = Math.max(100, viewportHeight * 0.15);
            }
            
            const availableWidth = viewportWidth - (horizontalMargin * 2);
            const availableHeight = viewportHeight - verticalMargin;
            
            let width, height;
            
            if (isDesktop) {
                // PC - Ratio fixe et taille limit√©e pour √©viter l'√©tirement
                const maxWidth = 650;
                const maxHeight = 500;
                const pcRatio = 1.3; // Ratio 13:10 √©quilibr√© pour PC
                
                // Partir de la largeur maximale
                width = Math.min(availableWidth, maxWidth);
                height = width / pcRatio;
                
                // Si trop haut, partir de la hauteur
                if (height > Math.min(availableHeight, maxHeight)) {
                    height = Math.min(availableHeight, maxHeight);
                    width = height * pcRatio;
                }
                
                console.log(`üíª PC Mode: ${Math.floor(width)}x${Math.floor(height)} (ratio: ${pcRatio})`);
                
            } else if (viewportHeight > viewportWidth) {
                // Portrait mobile/tablette
                const portraitRatio = isMobile ? 0.75 : 0.8; // 3:4 mobile, 4:5 tablette
                
                width = Math.min(availableWidth, availableHeight * portraitRatio);
                height = width / portraitRatio;
                
                if (height > availableHeight) {
                    height = availableHeight;
                    width = height * portraitRatio;
                }
                
                // Limiter sur tr√®s hauts √©crans mobiles
                if (isMobile && height > viewportHeight * 0.65) {
                    height = viewportHeight * 0.65;
                    width = height * portraitRatio;
                }
                
                console.log(`üì± Portrait: ${Math.floor(width)}x${Math.floor(height)} (ratio: ${portraitRatio})`);
                
            } else {
                // Paysage mobile/tablette
                const landscapeRatio = isMobile ? 1.33 : 1.4; // 4:3 mobile, 7:5 tablette
                
                height = Math.min(availableHeight, availableWidth / landscapeRatio);
                width = height * landscapeRatio;
                
                if (width > availableWidth) {
                    width = availableWidth;
                    height = width / landscapeRatio;
                }
                
                console.log(`üì± Paysage: ${Math.floor(width)}x${Math.floor(height)} (ratio: ${landscapeRatio})`);
            }
            
            // Application des dimensions
            canvas.style.width = Math.floor(width) + 'px';
            canvas.style.height = Math.floor(height) + 'px';
            
            // R√©solution interne optimis√©e
            const dpr = Math.min(window.devicePixelRatio || 1, isDesktop ? 1.5 : 2);
            canvas.width = Math.floor(width * dpr);
            canvas.height = Math.floor(height * dpr);
            
            const ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr);
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            console.log(`‚úÖ Canvas final: ${Math.floor(width)}x${Math.floor(height)} (DPR: ${dpr})`);
        }

        // Afficher un message
        function showMessage(title, text, buttonText = 'OK') {
            elements.messageTitle.textContent = title;
            elements.messageText.innerHTML = text;
            elements.messageButton.textContent = buttonText;
            elements.message.classList.add('show');
        }

        // Cacher le message
        function hideMessage() {
            elements.message.classList.remove('show');
        }

        // Mettre √† jour les statistiques
        function updateStats(level = 1, hearts = '‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è', progress = '0/10') {
            elements.level.textContent = `Niv. ${level}`;
            elements.hearts.textContent = hearts;
            elements.progress.textContent = progress;
        }

        // Chargement des modules
        async function loadGame() {
            try {
                console.log('üì¶ Chargement du module principal...');
                
                const { QueteDeVerite } = await import('./js/modules/game.js');
                console.log('‚úÖ Module game.js charg√©');
                
                gameInstance = new QueteDeVerite(elements.canvas);
                console.log('‚úÖ Instance de jeu cr√©√©e');
                
                await new Promise(resolve => {
                    const checkInit = () => {
                        if (gameInstance.gameState && gameInstance.gameState.initialized) {
                            resolve();
                        } else {
                            setTimeout(checkInit, 100);
                        }
                    };
                    checkInit();
                });
                
                console.log('‚úÖ Jeu initialis√©');
                
                if (gameInstance.start) {
                    gameInstance.start();
                    console.log('‚úÖ Jeu d√©marr√©');
                }
                
                return true;
                
            } catch (error) {
                console.error('‚ùå Erreur de chargement:', error);
                showMessage(
                    'Erreur de Chargement',
                    'Impossible de charger le jeu.<br><br>Erreur: ' + error.message,
                    'R√©essayer'
                );
                return false;
            }
        }

        // Gestionnaire de clic
        elements.messageButton.addEventListener('click', async () => {
            hideMessage();
            
            if (!gameInstance) {
                elements.loading.classList.remove('hidden');
                const success = await loadGame();
                elements.loading.classList.add('hidden');
                
                if (!success) {
                    setTimeout(() => {
                        showMessage('Chargement √âchou√©', 'Voulez-vous r√©essayer ?', 'R√©essayer');
                    }, 1000);
                }
            } else if (gameInstance.startNewQuest) {
                gameInstance.startNewQuest();
            }
        });

        // Initialisation
        async function init() {
            console.log('üéØ Initialisation universelle...');
            
            setupCanvas();
            
            // Redimensionnement avec d√©bounce
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    setupCanvas();
                    if (gameInstance && gameInstance.handleResize) {
                        gameInstance.handleResize();
                    }
                }, 300);
            });
            
            // Interface pr√™te
            setTimeout(() => {
                elements.loading.classList.add('hidden');
                showMessage(
                    'Bienvenue dans votre Qu√™te',
                    'üè∞ Transcendez vos fronti√®res int√©rieures<br>‚ú® Lib√©rez votre potentiel spirituel<br>üíé D√©couvrez la v√©rit√© en vous',
                    'Commencer la Qu√™te'
                );
                console.log('‚úÖ Interface universelle pr√™te');
            }, 1000);
        }

        // D√©marrage
        init();

        // Gestion d'erreurs
        window.addEventListener('error', (event) => {
            console.error('‚ùå Erreur:', event.error);
            showMessage('Erreur Technique', 'D√©tails: ' + event.message, 'Recharger');
            elements.messageButton.onclick = () => location.reload();
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('‚ùå Promise rejet√©e:', event.reason);
        });

        console.log('üåê Version universelle PC/Mobile initialis√©e');
    </script>
</body>
</html>
