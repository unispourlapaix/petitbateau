<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Test Sauvegarde Score</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section h2 {
            color: #495057;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #495057;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        #result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        #result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        #logs {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .log-line {
            margin-bottom: 5px;
        }
        .log-error { color: #f48771; }
        .log-success { color: #89d185; }
        .log-info { color: #4fc3f7; }
        .log-warn { color: #ffa726; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Sauvegarde Score</h1>

        <div class="section">
            <h2>üë§ Informations Utilisateur</h2>
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" value="test@example.com" required>
            </div>
            <div class="form-group">
                <label>Pseudo *</label>
                <input type="text" id="pseudo" value="TestUser" required>
            </div>
            <div class="form-group">
                <label>Ville</label>
                <input type="text" id="ville" value="Paris">
            </div>
            <div class="form-group">
                <label>Pays</label>
                <input type="text" id="pays" value="France">
            </div>
            <div class="form-group">
                <label>√Çge</label>
                <input type="number" id="age" value="25">
            </div>
            <div class="form-group">
                <label>Genre</label>
                <select id="genre">
                    <option value="">Non pr√©cis√©</option>
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            <div class="form-group">
                <label>Avatar</label>
                <input type="text" id="avatar" value="ü¶ä">
            </div>
        </div>

        <div class="section">
            <h2>üéÆ Informations Score</h2>
            <div class="form-group">
                <label>Score *</label>
                <input type="number" id="score" value="1500" required>
            </div>
            <div class="form-group">
                <label>Niveau atteint</label>
                <input type="number" id="niveau" value="15">
            </div>
            <div class="form-group">
                <label>XP</label>
                <input type="number" id="xp" value="2500">
            </div>
            <div class="form-group">
                <label>Sagesse</label>
                <input type="number" id="sagesse" value="80">
            </div>
        </div>

        <button onclick="testSaveScore()" id="saveBtn">üíæ Tester la Sauvegarde</button>

        <div id="result"></div>

        <div class="section" style="margin-top: 30px;">
            <h2>üìã Logs</h2>
            <div id="logs"></div>
        </div>
    </div>

    <script src="modules/supabase-scores.js"></script>
    <script>
        let supabaseScores;
        let originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };

        // Intercepter les logs
        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const line = document.createElement('div');
            line.className = `log-line log-${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(line);
            logs.scrollTop = logs.scrollHeight;
        }

        console.log = function(...args) {
            addLog(args.join(' '), 'info');
            originalConsole.log.apply(console, args);
        };

        console.error = function(...args) {
            addLog(args.join(' '), 'error');
            originalConsole.error.apply(console, args);
        };

        console.warn = function(...args) {
            addLog(args.join(' '), 'warn');
            originalConsole.warn.apply(console, args);
        };

        // Initialisation
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                addLog('üöÄ Initialisation...', 'info');
                supabaseScores = new SupabaseScores();
                
                addLog('‚è≥ Attente initialisation client Supabase...', 'info');
                await supabaseScores.waitForReady();
                addLog('‚úÖ Client Supabase pr√™t', 'success');
                
                addLog('üéÆ Configuration du jeu...', 'info');
                await supabaseScores.setCurrentGame('Petit Bateau');
                addLog('‚úÖ Jeu configur√©', 'success');
                
                addLog('‚úÖ Syst√®me pr√™t pour les tests', 'success');
            } catch (error) {
                addLog('‚ùå Erreur initialisation: ' + error.message, 'error');
                console.error('‚ùå Erreur init:', error);
            }
        });

        async function testSaveScore() {
            const resultDiv = document.getElementById('result');
            const saveBtn = document.getElementById('saveBtn');
            
            try {
                saveBtn.disabled = true;
                resultDiv.style.display = 'none';
                
                addLog('', 'info');
                addLog('=== D√âBUT TEST SAUVEGARDE ===', 'info');
                
                // R√©cup√©rer les valeurs
                const email = document.getElementById('email').value;
                const pseudo = document.getElementById('pseudo').value;
                const ville = document.getElementById('ville').value;
                const pays = document.getElementById('pays').value;
                const age = parseInt(document.getElementById('age').value) || null;
                const genre = document.getElementById('genre').value || null;
                const avatar = document.getElementById('avatar').value;
                const score = parseInt(document.getElementById('score').value);
                const niveau = parseInt(document.getElementById('niveau').value);
                const xp = parseInt(document.getElementById('xp').value);
                const sagesse = parseInt(document.getElementById('sagesse').value);

                if (!email || !pseudo || !score) {
                    throw new Error('Email, pseudo et score sont requis');
                }

                addLog('üìã Donn√©es:', 'info');
                addLog(`  Email: ${email}`, 'info');
                addLog(`  Pseudo: ${pseudo}`, 'info');
                addLog(`  Score: ${score}`, 'info');

                // 1. Cr√©er/r√©cup√©rer l'utilisateur
                addLog('üë§ √âtape 1: Cr√©ation/r√©cup√©ration utilisateur...', 'info');
                await supabaseScores.getOrCreateUser(email, pseudo, {
                    ville, pays, age, genre, avatar
                });
                addLog('‚úÖ Utilisateur configur√©', 'success');

                // 2. Sauvegarder le score
                addLog('üíæ √âtape 2: Sauvegarde du score...', 'info');
                const resultat = await supabaseScores.saveScoreDirect(score, {
                    niveau_atteint: niveau,
                    temps_jeu: Math.floor(Date.now() / 1000),
                    donnees_extra: {
                        pseudo,
                        avatar,
                        xp,
                        score,
                        sagesse,
                        niveau: 'Test'
                    }
                });

                addLog('üìä R√©sultat:', 'info');
                addLog(JSON.stringify(resultat, null, 2), 'info');

                if (resultat && (resultat.success || resultat.user_id)) {
                    addLog('‚úÖ SAUVEGARDE R√âUSSIE !', 'success');
                    resultDiv.className = 'success';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Score sauvegard√© avec succ√®s !</strong><br>
                        ${resultat.local ? 'üíæ Sauvegarde locale' : '‚òÅÔ∏è Sauvegarde en ligne'}<br>
                        ${resultat.is_best ? 'üèÜ Nouveau record !' : '‚ÑπÔ∏è Score enregistr√©'}<br>
                        User ID: ${resultat.user_id}<br>
                        ${resultat.old_score ? `Ancien score: ${resultat.old_score}` : ''}
                        ${resultat.new_score ? `Nouveau score: ${resultat.new_score}` : ''}
                    `;
                } else {
                    throw new Error(resultat?.error || '√âchec de la sauvegarde');
                }

                addLog('=== FIN TEST (SUCC√àS) ===', 'success');

            } catch (error) {
                addLog('‚ùå ERREUR: ' + error.message, 'error');
                addLog('=== FIN TEST (√âCHEC) ===', 'error');
                
                resultDiv.className = 'error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>‚ùå Erreur :</strong> ${error.message}`;
                
                console.error('‚ùå Erreur test:', error);
            } finally {
                saveBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
