<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>La Qu√™te de V√©rit√© - Mobile 9:16</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 30%, #16213e 70%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #2d3436;
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 16px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .title {
            font-size: 15px;
            font-weight: 700;
            color: #2d3436;
        }

        .subtitle {
            font-size: 10px;
            color: #636e72;
            margin-top: 2px;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 12px 12px;
        }

        #canvas {
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(248,249,250,0.8));
            box-shadow: 0 6px 24px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,255,255,0.2);
            max-width: calc(100vw - 24px);
            max-height: calc(100vh - 90px);
        }

        .stats {
            position: fixed;
            top: 50px;
            left: 12px;
            right: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 6px 10px;
            font-size: 10px;
            font-weight: 600;
            z-index: 50;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            max-width: calc(100vw - 32px);
            text-align: center;
            z-index: 200;
            display: none;
        }

        .message.show {
            display: block;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .message-title {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #2d3436;
        }

        .message-text {
            font-size: 13px;
            color: #636e72;
            line-height: 1.4;
            margin-bottom: 14px;
        }

        .message-button {
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .message-button:active {
            transform: translateY(1px);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #74b9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            font-weight: 600;
            color: #2d3436;
        }

        /* Optimisations pour tr√®s petits √©crans */
        @media (max-height: 600px) {
            .header { padding: 8px 12px; }
            .title { font-size: 14px; }
            .subtitle { font-size: 9px; }
            .stats { top: 45px; padding: 4px 8px; font-size: 9px; }
            .game-container { padding: 55px 8px 8px; }
        }

        /* Optimisations pour grands √©crans mobiles */
        @media (min-height: 800px) {
            .header { padding: 12px 20px; }
            .title { font-size: 16px; }
            .subtitle { font-size: 11px; }
            .stats { top: 55px; padding: 8px 12px; font-size: 11px; }
            .game-container { padding: 70px 16px 16px; }
        }
    </style>
</head>
<body>
    <!-- √âcran de chargement -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Chargement...</div>
    </div>

    <!-- En-t√™te -->
    <header class="header">
        <div class="title">La Qu√™te de V√©rit√©</div>
        <div class="subtitle">Transcendez vos fronti√®res int√©rieures</div>
    </header>

    <!-- Statistiques -->
    <div class="stats">
        <div class="stat-item">
            <span>üòá</span>
            <span id="level">Niv. 1</span>
        </div>
        <div class="stat-item">
            <span id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
        <div class="stat-item">
            <span>üè∞</span>
            <span id="progress">0/10</span>
        </div>
    </div>

    <!-- Zone de jeu -->
    <div class="game-container">
        <canvas id="canvas"></canvas>
    </div>

    <!-- Messages -->
    <div id="message" class="message">
        <div class="message-title" id="messageTitle">Bienvenue</div>
        <div class="message-text" id="messageText">Pr√™t pour votre qu√™te ?</div>
        <button class="message-button" id="messageButton">Commencer</button>
    </div>

    <script>
        console.log('üöÄ Initialisation mobile 9:16...');

        // Variables globales
        let gameInstance = null;
        const elements = {
            loading: document.getElementById('loading'),
            canvas: document.getElementById('canvas'),
            message: document.getElementById('message'),
            messageTitle: document.getElementById('messageTitle'),
            messageText: document.getElementById('messageText'),
            messageButton: document.getElementById('messageButton'),
            level: document.getElementById('level'),
            hearts: document.getElementById('hearts'),
            progress: document.getElementById('progress')
        };

        // Configuration canvas optimis√©e pour 9:16
        function setupCanvas() {
            const canvas = elements.canvas;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Marges adaptatives selon la taille d'√©cran
            const horizontalMargin = Math.max(12, Math.min(24, viewportWidth * 0.06));
            const verticalMargin = Math.max(75, Math.min(100, viewportHeight * 0.12));
            
            const availableWidth = viewportWidth - (horizontalMargin * 2);
            const availableHeight = viewportHeight - verticalMargin;
            
            let width, height;
            
            if (viewportHeight > viewportWidth) {
                // Mode portrait - optimis√© pour 9:16
                // Utiliser ratio plus carr√© pour maximiser l'espace de jeu
                const portraitRatio = 0.75; // 3:4
                
                width = Math.min(availableWidth, availableHeight * portraitRatio);
                height = width / portraitRatio;
                
                // V√©rifier que √ßa rentre dans la hauteur disponible
                if (height > availableHeight) {
                    height = availableHeight;
                    width = height * portraitRatio;
                }
                
                // Pour les tr√®s hauts √©crans, limiter la hauteur
                const maxHeightRatio = viewportHeight * 0.7;
                if (height > maxHeightRatio) {
                    height = maxHeightRatio;
                    width = height * portraitRatio;
                }
            } else {
                // Mode paysage - ratio classique
                const landscapeRatio = 1.33; // 4:3
                
                height = Math.min(availableHeight, availableWidth / landscapeRatio);
                width = height * landscapeRatio;
                
                if (width > availableWidth) {
                    width = availableWidth;
                    height = width / landscapeRatio;
                }
            }
            
            // Application des dimensions avec arrondi
            canvas.style.width = Math.floor(width) + 'px';
            canvas.style.height = Math.floor(height) + 'px';
            
            // R√©solution interne optimis√©e
            const dpr = Math.min(window.devicePixelRatio || 1, 2);
            canvas.width = Math.floor(width * dpr);
            canvas.height = Math.floor(height * dpr);
            
            const ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr);
            
            // Configuration pour des rendus nets
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            const ratio = (width / height).toFixed(2);
            console.log(`‚úÖ Canvas 9:16: ${Math.floor(width)}x${Math.floor(height)} (ratio: ${ratio}, DPR: ${dpr})`);
            console.log(`üì± Viewport: ${viewportWidth}x${viewportHeight} (${viewportHeight > viewportWidth ? 'Portrait' : 'Paysage'})`);
        }

        // Afficher un message
        function showMessage(title, text, buttonText = 'OK') {
            elements.messageTitle.textContent = title;
            elements.messageText.innerHTML = text;
            elements.messageButton.textContent = buttonText;
            elements.message.classList.add('show');
        }

        // Cacher le message
        function hideMessage() {
            elements.message.classList.remove('show');
        }

        // Mettre √† jour les statistiques
        function updateStats(level = 1, hearts = '‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è', progress = '0/10') {
            elements.level.textContent = `Niv. ${level}`;
            elements.hearts.textContent = hearts;
            elements.progress.textContent = progress;
        }

        // Chargement des modules avec gestion d'erreurs robuste
        async function loadGame() {
            try {
                console.log('üì¶ Chargement du module principal...');
                
                // Import du module avec destructuring correct
                const { QueteDeVerite } = await import('./js/modules/game.js');
                console.log('‚úÖ Module game.js charg√©', QueteDeVerite);
                
                // Cr√©er l'instance de jeu
                gameInstance = new QueteDeVerite(elements.canvas);
                console.log('‚úÖ Instance de jeu cr√©√©e');
                
                // Attendre que le jeu soit initialis√©
                await new Promise(resolve => {
                    const checkInit = () => {
                        if (gameInstance.gameState && gameInstance.gameState.initialized) {
                            resolve();
                        } else {
                            setTimeout(checkInit, 100);
                        }
                    };
                    checkInit();
                });
                
                console.log('‚úÖ Jeu initialis√©');
                
                // D√©marrer le jeu
                if (gameInstance.start) {
                    gameInstance.start();
                    console.log('‚úÖ Jeu d√©marr√©');
                }
                
                return true;
                
            } catch (error) {
                console.error('‚ùå Erreur de chargement:', error);
                showMessage(
                    'Erreur de Chargement',
                    'Impossible de charger le jeu. V√©rifiez votre connexion et r√©essayez.<br><br>Erreur: ' + error.message,
                    'R√©essayer'
                );
                return false;
            }
        }

        // Gestionnaire de clic sur le bouton de message
        elements.messageButton.addEventListener('click', async () => {
            hideMessage();
            
            if (!gameInstance) {
                // Premier clic - d√©marrer le chargement
                elements.loading.classList.remove('hidden');
                
                const success = await loadGame();
                
                elements.loading.classList.add('hidden');
                
                if (!success) {
                    // En cas d'√©chec, permettre de r√©essayer
                    setTimeout(() => {
                        showMessage(
                            'Chargement √âchou√©',
                            'Le jeu n\'a pas pu se charger. Voulez-vous r√©essayer ?',
                            'R√©essayer'
                        );
                    }, 1000);
                }
            } else if (gameInstance.startNewQuest) {
                // Jeu d√©j√† charg√© - nouvelle qu√™te
                gameInstance.startNewQuest();
            }
        });

        // Initialisation
        async function init() {
            console.log('üéØ Initialisation format 9:16...');
            
            // Configuration du canvas
            setupCanvas();
            
            // Gestion du redimensionnement avec d√©bounce
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    setupCanvas();
                    if (gameInstance && gameInstance.handleResize) {
                        gameInstance.handleResize();
                    }
                }, 250);
            });
            
            // Cacher le loading et afficher le message de bienvenue
            setTimeout(() => {
                elements.loading.classList.add('hidden');
                showMessage(
                    'Bienvenue dans votre Qu√™te',
                    'üè∞ Transcendez vos fronti√®res int√©rieures<br>‚ú® Lib√©rez votre potentiel spirituel<br>üíé D√©couvrez la v√©rit√© en vous',
                    'Commencer la Qu√™te'
                );
                console.log('‚úÖ Interface 9:16 initialis√©e');
            }, 1000);
        }

        // D√©marrage
        init();

        // Gestion des erreurs globales
        window.addEventListener('error', (event) => {
            console.error('‚ùå Erreur globale:', event.error);
            showMessage(
                'Erreur Technique',
                'Une erreur technique s\'est produite.<br><br>D√©tails: ' + event.message,
                'Recharger'
            );
            elements.messageButton.onclick = () => location.reload();
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('‚ùå Promise rejet√©e:', event.reason);
        });

        console.log('üì± Version mobile 9:16 initialis√©e');
    </script>
</body>
</html>
