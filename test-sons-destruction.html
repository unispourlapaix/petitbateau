<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sons de Destruction ðŸ’¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 45px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
            max-width: 950px;
            width: 100%;
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-size: 38px;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 35px;
            font-size: 15px;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
            gap: 18px;
            margin-bottom: 30px;
        }

        .sound-btn {
            background: linear-gradient(145deg, #f093fb, #f5576c);
            border: none;
            border-radius: 16px;
            padding: 30px 20px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
        }

        .sound-btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 30px rgba(240, 147, 251, 0.6);
        }

        .sound-btn:active {
            transform: translateY(-2px);
        }

        .sound-name {
            font-size: 22px;
            display: block;
            margin-bottom: 7px;
        }

        .sound-desc {
            font-size: 13px;
            opacity: 0.9;
            font-style: italic;
        }

        .section-title {
            color: #f5576c;
            font-size: 20px;
            font-weight: 700;
            margin: 35px 0 20px 0;
            padding-bottom: 12px;
            border-bottom: 3px solid #f093fb;
        }

        .volume-control {
            text-align: center;
            margin-top: 35px;
            padding: 25px;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 15px;
        }

        .volume-control label {
            color: #f5576c;
            font-weight: 700;
            margin-right: 12px;
            font-size: 16px;
        }

        .volume-control input {
            width: 250px;
        }

        .info {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¥ Sons de Destruction</h1>
        <p class="subtitle">Bulles, briques, verre et toc toc !</p>

        <div class="section-title">ðŸ«§ Bulles qui Ã‰clatent</div>
        <div class="sound-grid">
            <button class="sound-btn" onclick="playBullePop()">
                <span class="sound-name">Bulle Pop</span>
                <span class="sound-desc">Simple et doux</span>
            </button>
            <button class="sound-btn" onclick="playBullePetillante()">
                <span class="sound-name">Bulle PÃ©tillante</span>
                <span class="sound-desc">Champagne</span>
            </button>
            <button class="sound-btn" onclick="playBulleGrosse()">
                <span class="sound-name">Grosse Bulle</span>
                <span class="sound-desc">Explosion douce</span>
            </button>
            <button class="sound-btn" onclick="playBullesCascade()">
                <span class="sound-name">Cascade Bulles</span>
                <span class="sound-desc">Multiple pops</span>
            </button>
        </div>

        <div class="section-title">ðŸ§± Briques & Pierres</div>
        <div class="sound-grid">
            <button class="sound-btn" onclick="playBriqueClassique()">
                <span class="sound-name">Brique Classique</span>
                <span class="sound-desc">Coup sec</span>
            </button>
            <button class="sound-btn" onclick="playBriqueEclatement()">
                <span class="sound-name">Ã‰clatement</span>
                <span class="sound-desc">Explosion pierre</span>
            </button>
            <button class="sound-btn" onclick="playBriqueGravier()">
                <span class="sound-name">Gravier</span>
                <span class="sound-desc">DÃ©bris</span>
            </button>
            <button class="sound-btn" onclick="playBriquePoussiere()">
                <span class="sound-name">PoussiÃ¨re</span>
                <span class="sound-desc">DÃ©sintÃ©gration</span>
            </button>
        </div>

        <div class="section-title">ðŸªŸ Verre qui Brise</div>
        <div class="sound-grid">
            <button class="sound-btn" onclick="playVerreFissure()">
                <span class="sound-name">Fissure</span>
                <span class="sound-desc">Craquement</span>
            </button>
            <button class="sound-btn" onclick="playVerreBrise()">
                <span class="sound-name">Verre BrisÃ©</span>
                <span class="sound-desc">Cassure nette</span>
            </button>
            <button class="sound-btn" onclick="playVerreEclats()">
                <span class="sound-name">Ã‰clats</span>
                <span class="sound-desc">DÃ©bris cristallins</span>
            </button>
            <button class="sound-btn" onclick="playVerrePile()">
                <span class="sound-name">Pile Ã‰clats</span>
                <span class="sound-desc">Tombent au sol</span>
            </button>
        </div>

        <div class="section-title">ðŸšª Toc Toc & Coups</div>
        <div class="sound-grid">
            <button class="sound-btn" onclick="playTocTocBois()">
                <span class="sound-name">Toc Toc Bois</span>
                <span class="sound-desc">Porte en bois</span>
            </button>
            <button class="sound-btn" onclick="playTocTocPierre()">
                <span class="sound-name">Toc Toc Pierre</span>
                <span class="sound-desc">Mur en pierre</span>
            </button>
            <button class="sound-btn" onclick="playTocTocMetal()">
                <span class="sound-name">Toc Toc MÃ©tal</span>
                <span class="sound-desc">Surface mÃ©tallique</span>
            </button>
            <button class="sound-btn" onclick="playTocTocDouble()">
                <span class="sound-name">Toc Toc x3</span>

        <div class="volume-control">
            <label for="volume">ðŸ”Š Volume :</label>
            <input type="range" id="volume" min="0" max="100" value="60">
            <span id="volumeValue">60%</span>
        </div>

        <p class="info">Teste tous les sons de destruction ! ðŸ’¥</p>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let masterVolume = 0.6;

        document.getElementById('volume').addEventListener('input', (e) => {
            masterVolume = e.target.value / 100;
            document.getElementById('volumeValue').textContent = e.target.value + '%';
        });

        // === BULLES QUI Ã‰CLATENT ===

        // Bulle Pop - Simple
        function playBullePop() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'sine';
            filter.type = 'lowpass';
            filter.frequency.value = 1000;

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + 0.08);

            gain.gain.setValueAtTime(masterVolume * 0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // Bulle PÃ©tillante
        function playBullePetillante() {
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'sine';
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    const freq = 800 + Math.random() * 1200;
                    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(freq * 0.5, audioCtx.currentTime + 0.04);

                    gain.gain.setValueAtTime(masterVolume * 0.06, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.05);
                }, i * 30);
            }
        }

        // Grosse Bulle
        function playBulleGrosse() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'sine';
            filter.type = 'lowpass';
            filter.frequency.value = 600;

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(80, audioCtx.currentTime + 0.2);

            gain.gain.setValueAtTime(masterVolume * 0.25, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.25);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.25);
        }

        // Cascade de Bulles
        function playBullesCascade() {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'sine';
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    const freq = 700 - i * 50;
                    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(freq * 0.6, audioCtx.currentTime + 0.08);

                    gain.gain.setValueAtTime(masterVolume * 0.12, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.1);
                }, i * 60);
            }
        }

        // === BRIQUES & PIERRES ===

        // Brique Classique
        function playBriqueClassique() {
            const noise = audioCtx.createBufferSource();
            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.15, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < buffer.length; i++) {
                const t = i / buffer.length;
                const envelope = Math.exp(-t * 12);
                data[i] = (Math.random() * 2 - 1) * envelope;
            }

            noise.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 1200;

            const gain = audioCtx.createGain();
            gain.gain.value = masterVolume * 0.25;

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            noise.start();

            // Coup grave
            const osc = audioCtx.createOscillator();
            const gainOsc = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.value = 120;

            osc.connect(gainOsc);
            gainOsc.connect(audioCtx.destination);

            gainOsc.gain.setValueAtTime(masterVolume * 0.15, audioCtx.currentTime);
            gainOsc.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        }

        // Brique Ã‰clatement
        function playBriqueEclatement() {
            // Bang initial
            const noise1 = audioCtx.createBufferSource();
            const buffer1 = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate);
            const data1 = buffer1.getChannelData(0);

            for (let i = 0; i < buffer1.length; i++) {
                data1[i] = (Math.random() * 2 - 1) * Math.exp(-i / (audioCtx.sampleRate * 0.03));
            }

            noise1.buffer = buffer1;

            const filter1 = audioCtx.createBiquadFilter();
            filter1.type = 'lowpass';
            filter1.frequency.value = 2000;

            const gain1 = audioCtx.createGain();
            gain1.gain.value = masterVolume * 0.3;

            noise1.connect(filter1);
            filter1.connect(gain1);
            gain1.connect(audioCtx.destination);

            noise1.start();

            // DÃ©bris qui tombent
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'sine';
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    const freq = 300 + Math.random() * 400;
                    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(freq * 0.5, audioCtx.currentTime + 0.08);

                    gain.gain.setValueAtTime(masterVolume * 0.08, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.1);
                }, 100 + i * 50);
            }
        }

        // Brique Gravier
        function playBriqueGravier() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const noise = audioCtx.createBufferSource();
                    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.05, audioCtx.sampleRate);
                    const data = buffer.getChannelData(0);

                    for (let j = 0; j < buffer.length; j++) {
                        data[j] = (Math.random() * 2 - 1) * 0.5;
                    }

                    noise.buffer = buffer;

                    const filter = audioCtx.createBiquadFilter();
                    filter.type = 'highpass';
                    filter.frequency.value = 1000;

                    const gain = audioCtx.createGain();
                    gain.gain.value = masterVolume * 0.06;

                    noise.connect(filter);
                    filter.connect(gain);
                    gain.connect(audioCtx.destination);

                    noise.start();
                }, i * 40);
            }
        }

        // Brique PoussiÃ¨re
        function playBriquePoussiere() {
            const noise = audioCtx.createBufferSource();
            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.8, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < buffer.length; i++) {
                const t = i / buffer.length;
                const fade = Math.exp(-t * 3);
                data[i] = (Math.random() * 2 - 1) * fade * 0.3;
            }

            noise.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 3000;

            const gain = audioCtx.createGain();
            gain.gain.value = masterVolume * 0.15;

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            noise.start();
        }

        // === VERRE QUI BRISE ===

        // Verre Fissure
        function playVerreFissure() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'sine';
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    const freq = 2000 + i * 300;
                    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                    osc.frequency.linearRampToValueAtTime(freq * 0.95, audioCtx.currentTime + 0.1);

                    gain.gain.setValueAtTime(masterVolume * 0.08, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.12);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.12);
                }, i * 30);
            }
        }

        // Verre BrisÃ©
        function playVerreBrise() {
            // Cassure nette
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'sine';
            filter.type = 'highpass';
            filter.frequency.value = 2000;

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.frequency.setValueAtTime(3000, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.15);

            gain.gain.setValueAtTime(masterVolume * 0.25, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);

            // Tintements
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const tink = audioCtx.createOscillator();
                    const gainTink = audioCtx.createGain();

                    tink.type = 'sine';
                    tink.connect(gainTink);
                    gainTink.connect(audioCtx.destination);

                    tink.frequency.value = 2000 + Math.random() * 2000;

                    gainTink.gain.setValueAtTime(masterVolume * 0.06, audioCtx.currentTime);
                    gainTink.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);

                    tink.start();
                    tink.stop(audioCtx.currentTime + 0.3);
                }, 150 + i * 50);
            }
        }

        // Verre Ã‰clats
        function playVerreEclats() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'sine';
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    const freq = 1500 + Math.random() * 2500;
                    osc.frequency.value = freq;

                    gain.gain.setValueAtTime(masterVolume * 0.04, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.2);
                }, i * 30);
            }
        }

        // Verre Pile qui tombe
        function playVerrePile() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'sine';
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    const freq = 2500 - i * 100;
                    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(freq * 0.8, audioCtx.currentTime + 0.08);

                    gain.gain.setValueAtTime(masterVolume * (0.12 - i * 0.008), audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.1);
                }, i * 80);
            }
        }

        // === TOC TOC & COUPS ===

        // Toc Toc Bois
        function playTocTocBois() {
            for (let i = 0; i < 2; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    const filter = audioCtx.createBiquadFilter();

                    osc.type = 'sine';
                    filter.type = 'lowpass';
                    filter.frequency.value = 800;

                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.05);

                    gain.gain.setValueAtTime(masterVolume * 0.2, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.08);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.08);
                }, i * 200);
            }
        }

        // Toc Toc Pierre
        function playTocTocPierre() {
            for (let i = 0; i < 2; i++) {
                setTimeout(() => {
                    const noise = audioCtx.createBufferSource();
                    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.05, audioCtx.sampleRate);
                    const data = buffer.getChannelData(0);

                    for (let j = 0; j < buffer.length; j++) {
                        data[j] = (Math.random() * 2 - 1) * Math.exp(-j / (audioCtx.sampleRate * 0.015));
                    }

                    noise.buffer = buffer;

                    const filter = audioCtx.createBiquadFilter();
                    filter.type = 'lowpass';
                    filter.frequency.value = 1500;

                    const gain = audioCtx.createGain();
                    gain.gain.value = masterVolume * 0.25;

                    noise.connect(filter);
                    filter.connect(gain);
                    gain.connect(audioCtx.destination);

                    noise.start();
                }, i * 200);
            }
        }

        // Toc Toc MÃ©tal
        function playTocTocMetal() {
            for (let i = 0; i < 2; i++) {
                setTimeout(() => {
                    const frequencies = [800, 1200, 1800];

                    frequencies.forEach((freq, j) => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();

                        osc.type = 'sine';
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);

                        osc.frequency.value = freq;

                        gain.gain.setValueAtTime(masterVolume * (0.15 - j * 0.04), audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);

                        osc.start();
                        osc.stop(audioCtx.currentTime + 0.3);
                    });
                }, i * 250);
            }
        }

        // Toc Toc Triple
        function playTocTocDouble() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    const filter = audioCtx.createBiquadFilter();

                    osc.type = 'sine';
                    filter.type = 'lowpass';
                    filter.frequency.value = 900;

                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.frequency.setValueAtTime(450, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(220, audioCtx.currentTime + 0.04);

                    gain.gain.setValueAtTime(masterVolume * 0.18, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.06);

                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.06);
                }, i * 150);
            }
        }
    </script>
