    <!-- Script principal utilisant l'architecture modulaire -->
    <script type="module">
        console.log('üéÆ D√©marrage de "Voir la V√©rit√©" - Version Modulaire');

        // Variables globales
        let canvas, ctx, C;
        let score = 0, vies = 3, chapitre = 1;
        let raquette, balle, briques = [];
        let petitsCoeurs = []; // Petits c≈ìurs d√©coratifs en haut
        let coeursBateau = []; // C≈ìurs tir√©s par le bateau
        let textesVolants = []; // Textes narratifs qui apparaissent
        let particulesCelebration = []; // Particules de feux d'artifice
        let projectiles = [], munitions = 10, rechargement = 0; // Syst√®me de tir
        let etat = 'menu'; // menu, jeu, pause, gameover, victoire
        let phaseJeu = 'tir_coeurs_haut'; // 'tir_coeurs_haut' -> 'petits_coeurs' -> 'jeu_briques' -> 'feux_artifice'
        let ModuleManager, config, graphics, particles;
        let VOYAGE, soleil, lanterne;

        // Variables de performance
        const TARGET_FPS = 60;
        const FRAME_DURATION = 1000 / TARGET_FPS;
        let lastFrameTime = 0;

        // √âl√©ments UI
        const scoreElement = document.getElementById('scoreValue');
        const livesElement = document.getElementById('livesValue');
        const chapterElement = document.getElementById('chapterIndicator');

        /**
         * Initialisation du jeu
         */
        async function init() {
            try {
                console.log('üì¶ Chargement des modules...');

                // Import des modules avec cache-busting
                const timestamp = Date.now();

                if (!ModuleManager) {
                    throw new Error('ModuleManager non trouv√©');

                // Initialisation des modules
                ModuleManager.init();
                config = ModuleManager.config;
                graphics = ModuleManager.graphics;
                particles = ModuleManager.systems.particles;

                console.log('‚úÖ Modules charg√©s avec succ√®s');

                canvas = document.getElementById('gameCanvas');
                ctx = canvas.getContext('2d');

                // Optimisations de performance
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';

                updateCanvasSize();
                window.addEventListener('resize', updateCanvasSize);

                // Configuration initiale
                VOYAGE = config.CHAPITRE1;
                soleil = { clignotement: false, tempsClignotement: 0 };
                lanterne = { active: true, intensite: 1 };

                // Initialisation des objets du jeu

                // Message de bienvenue

                    showMessage(`

                            <p style="margin: 0 0 25px 0; color: #4a5568; font-size: clamp(14px, 3.5vw, 16px); line-height: 1.5;">
                                Embarquez pour une qu√™te mystique o√π les c≈ìurs r√©v√®lent leurs secrets...<br>

                            </p>
                            <button class="message-button" onclick="demarrerJeu()">
                                üöÄ COMMENCER LA QU√äTE
                            </button>
                        </div>
                    `);
                }, 500);

                console.log('‚úÖ Jeu initialis√© avec succ√®s');

            } catch (error) {
                console.error('‚ùå Erreur d\'initialisation:', error);
                document.body.innerHTML = `
                    <div style="text-align:center; padding:50px; font-family:monospace; color:#ff0000;">
                        <h1>‚ùå Erreur de Chargement</h1>
                        <p><strong>Erreur:</strong> ${error.message}</p>
                        <p><strong>Stack:</strong></p>
                        <pre style="text-align:left; background:#f0f0f0; padding:10px; border-radius:5px;">${error.stack}</pre>

                    </div>
                `;
            }
        }

        /**
         * Mise √† jour responsive du canvas - Format fixe portrait mobile HD
         */
        function updateCanvasSize() {
            const container = document.querySelector('.game-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;

            // Configuration portrait mobile HD optimis√©e
            let width, height;

            const isMobile = window.innerWidth <= 768;
            const aspectRatio = 9 / 16; // Format portrait mobile

            if (isMobile) {
                // Mobile : format portrait fixe optimis√©
                width = Math.min(containerWidth * 0.95, 400);
                height = width / aspectRatio; // Height calculated from width to maintain ratio

                // Assurer que √ßa rentre dans l'√©cran
                if (height > containerHeight * 0.85) {
                    height = containerHeight * 0.85;
                    width = height * aspectRatio;
                }
            } else {
                // Desktop : format portrait 9:16 (uniformis√© avec mobile)
                const desktopAspectRatio = 9 / 16; // M√™me ratio que mobile
                const maxWidth = 600; // Largeur maximale pour PC
                const maxHeight = 1000; // Hauteur maximale pour PC

                width = Math.min(containerWidth * 0.6, maxWidth);
                height = width / desktopAspectRatio;

                // Assurer que √ßa rentre dans l'√©cran avec marge
                if (height > containerHeight * 0.85) {
                    height = Math.min(containerHeight * 0.85, maxHeight);
                    width = height * desktopAspectRatio;
                }

                // Taille minimale pour une bonne exp√©rience PC
                width = Math.max(width, 450);
                height = Math.max(height, 800);
            }

            canvas.width = width;
            canvas.height = height;

            // Style CSS pour centrage et proportions
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            canvas.style.maxWidth = '100%';
            canvas.style.maxHeight = '100%';

            // Recalcul des constantes responsives
            if (config && config.RESPONSIVE) {
                C = config.RESPONSIVE.calculateConstants(width, height);

                // Ajout des constantes manquantes optimis√©es pour mobile
                C.BW = Math.max(width * (isMobile ? 0.12 : 0.08), isMobile ? 35 : 40);  // Briques plus grandes sur mobile
                C.BH = Math.max(height * (isMobile ? 0.035 : 0.04), isMobile ? 18 : 20); // Proportions mobiles
            }

            // R√©initialisation des objets si n√©cessaire
            if (raquette && C) {
                initGameObjects();
            }
        }

        /**
         * Initialisation des objets du jeu
         */
        function initGameObjects() {
            if (!C) return;

            // Raquette (bateau)
            raquette = {
                x: C.W / 2 - C.PW / 2,
                y: C.H - C.PH - 30,
                largeur: C.PW,
                hauteur: C.PH
            };

            // Balle (lanterne magique)
            balle = {
                x: C.W / 2,
                y: C.H / 2,
                rayon: C.BS,
                vx: C.SP * 4,
                vy: -C.SP * 4,
                visible: true
            };

            // Initialiser selon la phase du jeu
            if (phaseJeu === 'tir_coeurs_haut') {
                creerPetitsCoeurs();
            } else if (phaseJeu === 'jeu_briques') {
                // G√©n√©ration des briques en forme de c≈ìur
                genererBriquesCoeur();
            }
        }

        function creerPetitsCoeurs() {
            petitsCoeurs = [];
            const couleurs = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57', '#FF9FF3', '#54A0FF', '#FFA502', '#26de81', '#fd79a8'];

            const positions = [
                { x: 0.15, y: 0.2, taille: 0.8 },
                { x: 0.7, y: 0.15, taille: 1.2 },
                { x: 0.25, y: 0.45, taille: 0.9 },
                { x: 0.8, y: 0.4, taille: 1.0 },
                { x: 0.05, y: 0.65, taille: 1.1 },
                { x: 0.45, y: 0.25, taille: 0.7 },
                { x: 0.6, y: 0.6, taille: 1.3 },
                { x: 0.35, y: 0.7, taille: 0.85 },
                { x: 0.85, y: 0.65, taille: 0.95 },
                { x: 0.15, y: 0.85, taille: 1.05 }
            ];

            for(let i = 0; i < positions.length; i++) {
                const pos = positions[i];
                const taille = C.BS * (1.5 + pos.taille);
                petitsCoeurs.push({
                    x: pos.x * C.W,
                    y: pos.y * C.H * 0.6,
                    w: taille, h: taille,
                    taille: taille,
                    couleur: couleurs[i % couleurs.length],
                    visible: true,
                    etape: VOYAGE[Math.min(i, VOYAGE.length - 1)],
                    scintillement: Math.random() * Math.PI * 2,
                    vitesseScintillement: 0.05 + Math.random() * 0.05,
                    rotation: Math.random() * Math.PI * 2,
                    vitesseRotation: (Math.random() - 0.5) * 0.02,
                    pulsation: Math.random() * Math.PI * 2,
                    vitessePulsation: 0.03 + Math.random() * 0.02
                });
            }
        }

        function tirerProjectile(mouseX, mouseY) {
            if (munitions <= 0 || rechargement > 0) return;

            // Position de tir depuis l'avant du bateau
            const startX = raquette.x + C.PW * 0.7;
            const startY = raquette.y - 10;

            // Calculer la direction vers la souris
            const dx = mouseX - startX;
            const dy = mouseY - startY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Normaliser et appliquer la vitesse
            const vitesse = 8;
            const velX = (dx / distance) * vitesse;
            const velY = (dy / distance) * vitesse;

            // Cr√©er le projectile c≈ìur
            coeursBateau.push({
                x: startX,
                y: startY,
                vx: velX,
                vy: velY,
                taille: C.BS * 0.5,
                couleur: '#FF6B6B',
                rotation: 0,
                vitesseRotation: 0.1
            });

            munitions--;
            rechargement = 30; // D√©lai de rechargement
        }

        /**
         * G√©n√©ration des briques en forme de c≈ìur
         */
        function genererBriquesCoeur() {
            if (!graphics || !config || !C) return;

            briques = [];
            const nbBriques = Math.min(8 + chapitre * 2, 16);

            // Utilisation du module HeartRenderer pour les positions
            try {
                const positions = graphics.heart.generateHeartPositions(
                    nbBriques, C.BW, C.BH, 5, 80, C.W, C.H
                );

                positions.forEach((pos, index) => {
                    const voyage = VOYAGE[index % VOYAGE.length];
                    briques.push({
                        x: pos.x,
                        y: pos.y,
                        largeur: C.BW,
                        hauteur: C.BH,
                        couleur: voyage.couleur,
                        voyage: voyage,
                        visible: true
                    });
                });
            } catch (error) {
                console.error('Erreur g√©n√©ration briques:', error);
                // Fallback : briques en ligne simple
                for (let i = 0; i < nbBriques; i++) {
                    const voyage = VOYAGE[i % VOYAGE.length];
                    briques.push({
                        x: 50 + (i % 8) * (C.BW + 10),
                        y: 80 + Math.floor(i / 8) * (C.BH + 10),
                        largeur: C.BW,
                        hauteur: C.BH,
                        couleur: voyage.couleur,
                        voyage: voyage,
                        visible: true
                    });
                }
            }
        }

        /**
         * Gestionnaires d'√©v√©nements
         */
        function setupEventListeners() {
            let isPressed = false;

            function handleStart(e) {
                e.preventDefault();
                isPressed = true;
                if (etat === 'menu') {
                    etat = 'jeu';
                    messageBox.style.display = 'none';
                } else if (etat === 'jeu' && phaseJeu === 'tir_coeurs_haut') {
                    // Tirer un c≈ìur dans la phase de tir
                    const rect = canvas.getBoundingClientRect();
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    const mouseX = (clientX - rect.left) * (canvas.width / rect.width);
                    const mouseY = (clientY - rect.top) * (canvas.height / rect.height);
                    tirerProjectile(mouseX, mouseY);
                }
            }

            function handleMove(e) {
                if (!isPressed || etat !== 'jeu' || !raquette || !C) return;
                e.preventDefault();

                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const x = (clientX - rect.left) * (canvas.width / rect.width);

                raquette.x = Math.max(0, Math.min(C.W - raquette.largeur, x - raquette.largeur / 2));
            }

            function handleEnd(e) {
                e.preventDefault();
                isPressed = false;
            }

            // Events tactiles
            canvas.addEventListener('touchstart', handleStart, { passive: false });
            canvas.addEventListener('touchmove', handleMove, { passive: false });
            canvas.addEventListener('touchend', handleEnd, { passive: false });

            // Events souris
            canvas.addEventListener('mousedown', handleStart);
            canvas.addEventListener('mousemove', handleMove);
            canvas.addEventListener('mouseup', handleEnd);

            // Pr√©vention du d√©filement
            document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

            // Debug toggle
            window.addEventListener('keydown', (e) => {
                if (e.key === 'd' || e.key === 'D') {
                    debugInfo.style.display = debugInfo.style.display === 'block' ? 'none' : 'block';
                }
            });
        }

        /**
         * Boucle principale du jeu
         */
        function startGameLoop() {
            function gameLoop(timestamp) {
                // Limitation de FPS pour performance optimis√©e
                if (timestamp - lastFrameTime >= FRAME_DURATION) {
                    update(timestamp);
                    render();
                    lastFrameTime = timestamp;
                }
                requestAnimationFrame(gameLoop);
            }
            requestAnimationFrame(gameLoop);
        }

        /**
         * Mise √† jour de la logique du jeu
         */
        function update(timestamp) {
            if (etat !== 'jeu' || !C) return;

            // Mise √† jour du rechargement
            if (rechargement > 0) rechargement--;

            // Mise √† jour des c≈ìurs tir√©s par le bateau
            if (phaseJeu === 'tir_coeurs_haut') {
                updateCoeursBateau();
            }

            if (!balle) return;

            // Mise √† jour de la balle
            balle.x += balle.vx;
            balle.y += balle.vy;

            // Rebond sur les murs
            if (balle.x <= balle.rayon || balle.x >= C.W - balle.rayon) {
                balle.vx = -balle.vx;
                if (particles) particles.addParticles(balle.x, balle.y, '#4ECDC4', 6);
            }
            if (balle.y <= balle.rayon) {
                balle.vy = -balle.vy;
                if (particles) particles.addParticles(balle.x, balle.y, '#4ECDC4', 6);
            }

            // Collision avec la raquette
            if (balle.y + balle.rayon >= raquette.y &&
                balle.x >= raquette.x &&
                balle.x <= raquette.x + raquette.largeur &&
                balle.vy > 0) {

                const relativeX = (balle.x - (raquette.x + raquette.largeur / 2)) / (raquette.largeur / 2);
                balle.vx = relativeX * C.SP * 3;
                balle.vy = -Math.abs(balle.vy);

                if (particles) particles.addParticles(balle.x, balle.y, '#FF6B6B', 8);
            }

            // Collision avec les briques
            briques.forEach((brique, index) => {
                if (!brique.visible) return;

                if (balle.x + balle.rayon >= brique.x &&
                    balle.x - balle.rayon <= brique.x + brique.largeur &&
                    balle.y + balle.rayon >= brique.y &&
                    balle.y - balle.rayon <= brique.y + brique.hauteur) {

                    brique.visible = false;
                    balle.vy = -balle.vy;

                    // Effets visuels
                    if (particles) {
                        particles.addHeartParticles(brique.x + brique.largeur/2, brique.y + brique.hauteur/2, brique.couleur, 8);
                        particles.createFireworks(brique.x + brique.largeur/2, brique.y + brique.hauteur/2, brique.couleur, 12);
                    }

                    // Score et message
                    score += config.GAMEPLAY.POINTS_PAR_COUP;
                    updateUI();

                    // Message narratif
                    if (brique.voyage.msg) {
                        showMessage(brique.voyage.msg, 2000);
                    }
                }
            });

            // Balle sortie par le bas
            if (balle.y > C.H + 50) {
                vies--;
                updateUI();

                if (vies <= 0) {
                    etat = 'gameover';
                    phaseJeu = 'gameover';
                    showMessage("üíî Game Over ! Refreshez pour recommencer.", 5000);
                } else {
                    // Reset balle
                    balle.x = C.W / 2;
                    balle.y = C.H / 2;
                    balle.vx = C.SP * 2 * (Math.random() > 0.5 ? 1 : -1);
                    balle.vy = -C.SP * 2;
                }
            }

            // V√©rification victoire
            const briquesVisibles = briques.filter(b => b.visible).length;
            if (briquesVisibles === 0) {
                etat = 'victoire';
                phaseJeu = 'victoire';
                showMessage("üéâ F√©licitations ! Vous avez d√©couvert la v√©rit√© ! üéâ", 5000);
            }

            // Mise √† jour des particules
            if (particles) {
                particles.update(false);
            }
        }

        /**
         * Affichage d'un message
         */
        function showMessage(texte, duree = 3000) {
            if (!messageBox) return;

            messageBox.innerHTML = texte;
            messageBox.style.display = 'block';

            if (duree > 0) {
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, duree);
            }
        }

        function updateCoeursBateau() {
            for (let i = coeursBateau.length - 1; i >= 0; i--) {
                const coeur = coeursBateau[i];

                // Mouvement
                coeur.x += coeur.vx;
                coeur.y += coeur.vy;
                coeur.rotation += coeur.vitesseRotation;

                // V√©rifier les collisions avec les petits c≈ìurs
                for (let j = petitsCoeurs.length - 1; j >= 0; j--) {
                    const petitCoeur = petitsCoeurs[j];
                    if (!petitCoeur.visible) continue;

                    const dx = coeur.x - petitCoeur.x;
                    const dy = coeur.y - petitCoeur.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < (coeur.taille + petitCoeur.taille) / 2) {
                        // Collision d√©tect√©e
                        petitCoeur.visible = false;
                        coeursBateau.splice(i, 1);

                        // Effet de particules
                        if (particles) {
                            particles.addParticles(petitCoeur.x, petitCoeur.y, petitCoeur.couleur, 8);
                        }

                        // V√©rifier si tous les petits c≈ìurs sont touch√©s
                        const coeurRestants = petitsCoeurs.filter(c => c.visible).length;
                        if (coeurRestants === 0) {
                            // Passer √† la phase suivante
                            phaseJeu = 'petits_coeurs';
                            setTimeout(() => {
                                phaseJeu = 'jeu_briques';
                                genererBriquesCoeur();
                            }, 2000);
                        }

                        break;
                    }
                }

                // Supprimer les c≈ìurs qui sortent de l'√©cran
                if (coeur.x < 0 || coeur.x > C.W || coeur.y < 0 || coeur.y > C.H) {
                    coeursBateau.splice(i, 1);
                }
            }
        }

        /**
         * Mise √† jour de l'interface utilisateur
         */
        function updateUI() {
            if (scoreElement) scoreElement.textContent = score;
            if (livesElement) livesElement.textContent = vies;
        }

        /**
         * Rendu du jeu
         */
        function render() {
            if (!ctx || !C || !graphics) return;

            // Effacement du canvas
            ctx.clearRect(0, 0, C.W, C.H);

            try {
                // Rendu de l'environnement
                if (graphics.environment) {
                    graphics.environment.drawSky(ctx, C, chapitre, briques.filter(b => b.visible).length, VOYAGE, soleil, false);
                    graphics.environment.drawSea(ctx, C, chapitre);
                }

                // Rendu du bateau (raquette)
                if (graphics.boat && raquette) {
                    graphics.boat.render(ctx, raquette, C, chapitre === 2);
                }

                // Rendu selon la phase du jeu
                if (phaseJeu === 'tir_coeurs_haut' && graphics.heart) {
                    // Rendu des petits c≈ìurs en haut
                    petitsCoeurs.forEach(coeur => {
                        if (coeur.visible) {
                            const temps = Date.now() * 0.001;
                            coeur.scintillement += coeur.vitesseScintillement;
                            coeur.rotation += coeur.vitesseRotation;
                            coeur.pulsation += coeur.vitessePulsation;

                            const alpha = 0.8 + Math.sin(coeur.scintillement) * 0.2;
                            const scale = 1 + Math.sin(coeur.pulsation) * 0.1;

                            ctx.save();
                            ctx.globalAlpha = alpha;
                            ctx.translate(coeur.x, coeur.y);
                            ctx.scale(scale, scale);
                            ctx.rotate(coeur.rotation);
                            ctx.translate(-coeur.x, -coeur.y);

                            graphics.heart.drawPolygonalHeart(ctx, coeur.x, coeur.y, coeur.taille, coeur.couleur);

                            ctx.restore();
                        }
                    });
                } else if (phaseJeu === 'jeu_briques' && graphics.heart) {
                    // Rendu des briques en forme de c≈ìur
                    briques.forEach(brique => {
                        if (brique.visible) {
                            graphics.heart.drawPixelHeart(ctx,
                                brique.x + brique.largeur/2,
                                brique.y + brique.hauteur/2,
                                Math.min(brique.largeur, brique.hauteur) * 0.8,
                                brique.couleur
                            );
                        }
                    });
                }

                // Rendu des c≈ìurs tir√©s par le bateau
                if (phaseJeu === 'tir_coeurs_haut' && graphics.heart) {
                    coeursBateau.forEach(coeur => {
                        ctx.save();
                        ctx.translate(coeur.x, coeur.y);
                        ctx.rotate(coeur.rotation);
                        ctx.translate(-coeur.x, -coeur.y);

                        graphics.heart.drawSmallHeart(ctx, coeur.x, coeur.y, coeur.taille, coeur.couleur);

                        ctx.restore();
                    });
                }

                // Rendu de la lanterne (balle)
                if (graphics.lantern && balle && balle.visible) {
                    graphics.lantern.render(ctx, balle, lanterne, C, false, phaseJeu);
                }

                // Rendu des particules
                if (particles) {
                    particles.render(ctx, false);
                }

            } catch (error) {
                console.error('Erreur de rendu:', error);
            }

            // Debug
            if (debugInfo && debugInfo.style.display === 'block') {
                debugInfo.innerHTML = `
                    √âtat: ${etat}<br>
                    Score: ${score} | Vies: ${vies}<br>
                    Briques: ${briques.filter(b => b.visible).length}/${briques.length}<br>
                    Particules: ${particles ? particles.getTotalCount() : 0}<br>
                    Canvas: ${C.W}x${C.H}<br>
                    Modules: ‚úÖ Actifs
                `;
            }
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', init);

        // Fonction pour d√©marrer le jeu depuis le bouton
        function demarrerJeu() {
            etat = 'jeu';
            messageBox.style.display = 'none';

            // Afficher les instructions de jeu selon la phase
            setTimeout(() => {
                if (phaseJeu === 'tir_coeurs_haut') {
                    showMessage(`
                        <div style="text-align: center;">
                            <h3 style="margin: 0 0 15px 0; color: #e74c3c;">‚ù§Ô∏è Phase : Tir de C≈ìurs</h3>
                            <p style="margin: 0 0 20px 0; color: #4a5568; line-height: 1.4;">
                                Cliquez pour tirer des c≈ìurs depuis votre bateau.<br>
                                Touchez tous les c≈ìurs flottants pour continuer !
                            </p>
                            <p style="margin: 0; color: #666; font-size: 0.9em;">
                                Munitions: ${munitions} | Rechargement: ${rechargement > 0 ? rechargement : 'Pr√™t'}
                            </p>
                        </div>
                    `, 3000);
                }
            }, 500);
        }

        console.log('üéÆ Script charg√© - En attente de DOMContentLoaded');
    </script>
