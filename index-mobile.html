<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="light-content">
    <meta name="mobile-web-app-capable" content="yes">
    <title>La Quête de Vérité - Mobile</title>
    
    <!-- Préchargement des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-white: #ffffff;
            --soft-gray: #f8f9fa;
            --light-gray: #e9ecef;
            --medium-gray: #dee2e6;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --accent-gold: #fdcb6e;
            --accent-blue: #74b9ff;
            --accent-purple: #a29bfe;
            --shadow-light: rgba(0,0,0,0.05);
            --shadow-medium: rgba(0,0,0,0.1);
            --shadow-strong: rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-white) 0%, var(--soft-gray) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        /* Motif géométrique subtil en arrière-plan */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(116, 185, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(253, 203, 110, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(162, 155, 254, 0.02) 0%, transparent 50%);
            z-index: -1;
        }

        /* En-tête élégant */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--light-gray);
            padding: 12px 20px;
            z-index: 1000;
            safe-area-inset-top: env(safe-area-inset-top);
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-dark);
            text-align: center;
            letter-spacing: 0.5px;
            margin: 0;
        }

        .subtitle {
            font-size: 12px;
            font-weight: 300;
            color: var(--text-light);
            text-align: center;
            margin-top: 2px;
            font-style: italic;
        }

        /* Zone de jeu */
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
            padding-bottom: 20px;
        }

        /* Canvas avec design mobile élégant */
        #canvas {
            border-radius: 20px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(248, 249, 250, 0.95) 100%);
            box-shadow: 
                0 8px 32px var(--shadow-light),
                0 4px 16px var(--shadow-medium),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid var(--light-gray);
            max-width: calc(100vw - 40px);
            max-height: calc(100vh - 120px);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #canvas:active {
            transform: scale(0.995);
            box-shadow: 
                0 4px 16px var(--shadow-light),
                0 2px 8px var(--shadow-medium);
        }

        /* Interface de jeu minimaliste */
        .game-ui {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            padding: 0 20px;
            pointer-events: none;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 12px 16px;
            box-shadow: 0 4px 20px var(--shadow-light);
            border: 1px solid var(--light-gray);
            margin-bottom: 10px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .stat-icon {
            font-size: 14px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 10px 16px;
            box-shadow: 0 4px 20px var(--shadow-light);
            border: 1px solid var(--light-gray);
        }

        .progress-label {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .progress-bar {
            width: 200px;
            height: 6px;
            background: var(--light-gray);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-blue));
            border-radius: 3px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Messages de quête élégants */
        .quest-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 32px 28px;
            box-shadow: 
                0 20px 60px var(--shadow-medium),
                0 8px 20px var(--shadow-light);
            border: 1px solid var(--light-gray);
            z-index: 2000;
            max-width: calc(100vw - 40px);
            text-align: center;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .quest-message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .quest-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
            letter-spacing: 0.3px;
        }

        .quest-text {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .quest-button {
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-blue));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(116, 185, 255, 0.3);
            letter-spacing: 0.3px;
        }

        .quest-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(116, 185, 255, 0.3);
        }

        /* Écran de chargement élégant */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-white) 0%, var(--soft-gray) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-blue));
            position: relative;
            margin-bottom: 24px;
            animation: spin 1.5s linear infinite;
        }

        .loading-spinner::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            background: white;
            border-radius: 50%;
        }

        .loading-spinner::after {
            content: '✨';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .loading-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .loading-subtext {
            font-size: 12px;
            font-weight: 400;
            color: var(--text-light);
        }

        /* Adaptations pour très petits écrans */
        @media (max-height: 600px) {
            .header {
                padding: 8px 16px;
            }
            .title {
                font-size: 18px;
            }
            .subtitle {
                font-size: 11px;
            }
            .game-container {
                padding-top: 60px;
                padding-bottom: 10px;
            }
        }

        @media (max-width: 350px) {
            .quest-message {
                padding: 24px 20px;
            }
            .stats-bar {
                padding: 10px 12px;
            }
            .progress-bar {
                width: 150px;
            }
        }

        /* Animation d'entrée douce */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style pour les icônes */
        .icon {
            display: inline-block;
            font-style: normal;
        }

        /* Optimisations performances */
        #canvas {
            will-change: transform;
        }

        .quest-message {
            will-change: transform, opacity;
        }
    </style>
</head>
<body>
    <!-- Écran de chargement -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">La Quête de Vérité</div>
        <div class="loading-subtext">Préparation de votre voyage spirituel...</div>
    </div>

    <!-- En-tête -->
    <header class="header fade-in">
        <h1 class="title">La Quête de Vérité</h1>
        <p class="subtitle">Transcendez vos frontières intérieures</p>
    </header>

    <!-- Interface de jeu -->
    <div class="game-ui fade-in">
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-icon">😇</span>
                <span id="angelLevel">Niv. 1</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">❤️</span>
                <span id="angelHearts">❤️❤️❤️</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">🏰</span>
                <span id="questProgress">0/10</span>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-label">Expérience Spirituelle</div>
            <div class="progress-bar">
                <div id="expBar" class="progress-fill" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- Zone de jeu -->
    <div class="game-container fade-in">
        <canvas id="canvas"></canvas>
    </div>

    <!-- Messages de quête -->
    <div id="questMessage" class="quest-message">
        <div class="quest-title" id="questTitle">Bienvenue</div>
        <div class="quest-text" id="questText">Préparez-vous pour votre voyage spirituel...</div>
        <button class="quest-button" id="questButton">Commencer</button>
    </div>

    <script type="module">
        // Configuration du design mobile
        const MOBILE_CONFIG = {
            colors: {
                primary: '#ffffff',
                secondary: '#f8f9fa',
                accent: '#74b9ff',
                gold: '#fdcb6e',
                text: '#2d3436',
                textLight: '#636e72'
            },
            ui: {
                borderRadius: 20,
                shadowBlur: 20,
                backdropBlur: 20
            }
        };

        // Gestion du loading
        const loadingScreen = document.getElementById('loadingScreen');
        
        // Affichage progressif des éléments
        setTimeout(() => {
            document.querySelectorAll('.fade-in').forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                }, index * 200);
            });
        }, 100);

        // Simulation de chargement
        setTimeout(() => {
            loadingScreen.classList.add('hidden');
            // Afficher le message de bienvenue
            showQuestMessage(
                'Bienvenue dans votre Quête',
                '🏰 Transcendez vos frontières intérieures<br>✨ Libérez votre potentiel spirituel<br>💎 Découvrez la vérité en vous',
                'Commencer la Quête'
            );
        }, 2000);

        // Fonction pour afficher les messages de quête
        function showQuestMessage(title, text, buttonText) {
            const message = document.getElementById('questMessage');
            const titleEl = document.getElementById('questTitle');
            const textEl = document.getElementById('questText');
            const buttonEl = document.getElementById('questButton');

            titleEl.textContent = title;
            textEl.innerHTML = text;
            buttonEl.textContent = buttonText;

            message.classList.add('show');
        }

        // Fonction pour cacher les messages
        function hideQuestMessage() {
            document.getElementById('questMessage').classList.remove('show');
        }

        // Gestion du bouton de quête
        document.getElementById('questButton').addEventListener('click', () => {
            hideQuestMessage();
            startGame();
        });

        // Fonction de démarrage du jeu
        function startGame() {
            // Chargement du module principal avec gestion d'erreur
            import('./js/main.js')
                .then(() => {
                    console.log('✨ Version mobile élégante chargée !');
                    updateMobileUI();
                })
                .catch(error => {
                    console.error('❌ Erreur de chargement:', error);
                    showQuestMessage(
                        'Erreur de Chargement',
                        'Impossible de charger le jeu. Vérifiez votre connexion.',
                        'Réessayer'
                    );
                });
        }

        // Mise à jour de l'interface mobile
        function updateMobileUI() {
            // Simulation de mise à jour des stats
            const updateStats = () => {
                // Cette fonction sera connectée au vrai système de jeu
                document.getElementById('angelLevel').textContent = 'Niv. 1';
                document.getElementById('angelHearts').textContent = '❤️❤️❤️';
                document.getElementById('questProgress').textContent = '0/10';
                document.getElementById('expBar').style.width = '0%';
            };

            updateStats();
            
            // Mise à jour périodique (sera remplacée par le vrai système)
            setInterval(updateStats, 1000);
        }

        // Gestion responsive du canvas
        function resizeCanvas() {
            const canvas = document.getElementById('canvas');
            if (canvas) {
                const maxWidth = window.innerWidth - 40;
                const maxHeight = window.innerHeight - 140;
                const aspectRatio = 4 / 5; // Ratio mobile

                let width = maxWidth;
                let height = width / aspectRatio;

                if (height > maxHeight) {
                    height = maxHeight;
                    width = height * aspectRatio;
                }

                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
                
                // Définir la résolution interne
                const dpr = window.devicePixelRatio || 1;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                
                const ctx = canvas.getContext('2d');
                ctx.scale(dpr, dpr);
            }
        }

        // Redimensionnement initial et sur changement d'orientation
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });

        // Gestion des gestes tactiles améliorée
        let touchStartY = 0;
        document.addEventListener('touchstart', e => {
            touchStartY = e.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchmove', e => {
            // Empêcher le défilement uniquement si on ne fait pas défiler vers le haut depuis le bas
            if (touchStartY > window.innerHeight * 0.8 && e.touches[0].clientY < touchStartY) {
                return; // Permettre le défilement pour afficher la barre d'outils du navigateur
            }
            e.preventDefault();
        }, { passive: false });

        // Optimisations performances
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw-mobile.js').catch(() => {
                // Service worker non critique
            });
        }

        // Export des fonctions globales pour le jeu
        window.mobileUI = {
            showQuestMessage,
            hideQuestMessage,
            updateStats: (level, hearts, progress, exp) => {
                document.getElementById('angelLevel').textContent = `Niv. ${level}`;
                document.getElementById('angelHearts').innerHTML = hearts;
                document.getElementById('questProgress').textContent = progress;
                document.getElementById('expBar').style.width = `${exp}%`;
            },
            config: MOBILE_CONFIG
        };
    </script>
</body>
</html>
